services:
  postgres:
    image: docker.io/library/postgres:16
    container_name: vuln-bank-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: vulnerable_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    # ‚úÖ NOT exposed publicly
    # Access via VM IP + firewall only (VM2 ‚Üí VM3)
    # ports:
    #   - "5432:5432"

    volumes:
      - pg_data:/var/lib/postgresql/data:Z

    # -----------------------------
    # üõ°Ô∏è Container Hardening
    # -----------------------------
    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    read_only: false   # Required by PostgreSQL

    pids_limit: 200
    mem_limit: 1g
    cpus: 1.0

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    driver: local
