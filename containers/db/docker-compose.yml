services:
  postgres:
    image: postgres:16
    container_name: vuln-bank-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: vulnerable_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    # ‚ùå DO NOT EXPOSE TO PUBLIC NETWORK
    # ports:
    #   - "5432:5432"

    volumes:
      - pg_data:/var/lib/postgresql/data:rw

    # -----------------------------
    # üõ°Ô∏è Container Hardening
    # -----------------------------
    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    read_only: false   # postgres requires write access

    pids_limit: 200
    mem_limit: 1g
    cpus: 1.0

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    driver: local
