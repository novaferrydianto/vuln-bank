rules:
- id: flask-missing-authz
  patterns:
    - pattern: |
        @app.route($ROUTE, methods=$METHODS)
        def $FUNC(...):
          ...
  message: Endpoint without authorization check
  severity: ERROR
  languages: [python]

  metadata:
    category: access-control
    owasp: A01:2021
    asvs: V4.1.1
    confidence: medium
