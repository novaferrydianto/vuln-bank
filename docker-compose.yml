services:
  # ----------------------------------------------------
  # DB SERVICE (Hardened)
  # ----------------------------------------------------
  db:
    # üîê SECURITY: Menggunakan image Alpine yang lebih kecil dan spesifik
    image: postgres:16-alpine
    container_name: vuln-db
    restart: always
    environment:
      POSTGRES_DB: vulnerable_bank
      # üîê SECURITY: Menggunakan variabel lingkungan yang harus disetel di lingkungan CI/CD/Shell
      # JANGAN PERNAH HARDCODE di file ini.
      POSTGRES_USER: ${DB_USER:-postgres_dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-insecure_dev_password}
      PGDATA: /var/lib/postgresql/data
    volumes:
      # Menggunakan named volume untuk persistensi data
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres_dev}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - vulnnet
    # üîê SECURITY: Menghapus port mapping 5432:5432. DB hanya dapat diakses secara internal oleh container 'app'.
    # ports: 
    #   - "5432:5432" 

  # ----------------------------------------------------
  # APP SERVICE
  # ----------------------------------------------------
  app:
    build: .
    container_name: vuln-bank
    restart: always
    # Menghubungkan variabel DB yang dibutuhkan oleh aplikasi
    environment:
      # Pastikan environment variable ini sesuai dengan yang dibutuhkan aplikasi Python (app.py)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: vulnerable_bank
      DB_USER: ${DB_USER:-postgres_dev}
      DB_PASSWORD: ${DB_PASSWORD:-insecure_dev_password}
    depends_on:
      db:
        condition: service_healthy
    # üîê SECURITY: Menghapus env_file (atau pastikan .env.example diabaikan oleh Git)
    # env_file:
    #   - .env.viln
    networks:
      - vulnnet
    # Port 5000:5000 tetap dipertahankan karena DAST (ZAP) perlu mengaksesnya dari host.
    ports:
      - "5000:5000"

volumes:
  pgdata:

networks:
  vulnnet:
    driver: bridge