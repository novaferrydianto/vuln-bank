title = "Vuln Bank Enterprise Gitleaks Policy"

[extend]
useDefault = true

[allowlist]
description = "Ignore CI artifacts, caches, documentation"
paths = [
  '''^security-reports/''',
  '''^\.scannerwork/''',
  '''^coverage\.xml$''',
  '''^node_modules/''',
  '''^__pycache__/''',
  '''^\.venv/''',
  '''^venv/''',
  '''^docs/'''
]

# Example: custom detector
[[rules]]
id = "custom-gcp-api-key"
description = "Google Cloud API Key"
regex = '''AIza[0-9A-Za-z\-_]{35}'''
tags = ["gcp", "apikey"]
severity = "HIGH"
