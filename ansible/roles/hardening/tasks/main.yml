---
- name: Install OpenSCAP and scap-security-guide
  package:
    name:
      - openscap-scanner
      - scap-security-guide
    state: present

- name: Ensure oscap report dir exists
  file:
    path: "{{ openscap_report_dir }}"
    state: directory
    mode: '0755'

