---
- name: Ensure app directory exists
  file:
    path: "{{ app_compose_dir }}"
    state: directory

# ===== Secret Injection via GitHub Secrets =====
- name: Create .env file for app (from GitHub VULN_ENV_FILE)
  copy:
    dest: "{{ app_compose_dir }}/.env"
    content: "{{ vuln_env_file }}"
    mode: "0600"

# ===== Deploy Docker Compose =====
- name: Upload docker-compose file for app
  template:
    src: docker-compose-app.yml.j2
    dest: "{{ app_compose_dir }}/docker-compose.yml"
    mode: "0644"
    backup: yes

- name: Pull latest image
  command: docker compose -f {{ app_compose_dir }}/docker-compose.yml pull
  args:
    chdir: "{{ app_compose_dir }}"

- name: Deploy app
  command: docker compose -f {{ app_compose_dir }}/docker-compose.yml up -d
  args:
    chdir: "{{ app_compose_dir }}"
