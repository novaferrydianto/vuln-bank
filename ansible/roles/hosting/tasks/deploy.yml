---
- name: Ensure app directory exists
  file:
    path: /opt/vuln-bank
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy env file from controller (generated by pipeline)
  copy:
    src: files/.env.vuln
    dest: /opt/vuln-bank/.env.vuln
    owner: root
    group: root
    mode: "0600"
  when: stack_type == 'app'

- name: Template docker-compose for APP stack
  template:
    src: docker-compose.app.yml.j2
    dest: /opt/vuln-bank/docker-compose.yml
    owner: root
    group: root
    mode: "0644"
  when: stack_type == 'app'

- name: Template docker-compose for DB stack
  template:
    src: docker-compose.db.yml.j2
    dest: /opt/vuln-bank/docker-compose.yml
    owner: root
    group: root
    mode: "0644"
  when: stack_type == 'db'

- name: Pull latest images
  command: docker compose pull
  args:
    chdir: /opt/vuln-bank

- name: Up stack
  command: docker compose up -d
  args:
    chdir: /opt/vuln-bank
