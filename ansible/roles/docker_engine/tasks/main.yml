---
- name: Install Docker dependencies
  dnf:
    name: dnf-plugins-core
    state: present

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker.repo

- name: Install Docker Engine
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Enable Docker
  service:
    name: docker
    state: started
    enabled: true
