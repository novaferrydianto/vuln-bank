version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: vuln-db
    restart: always
    environment:
      POSTGRES_DB: {{ db_name | default('vulnerable_bank') }}
      POSTGRES_USER: {{ db_user | default('postgres') }}
      POSTGRES_PASSWORD: {{ db_password | default('postgres') }}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ db_user | default('postgres') }}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
