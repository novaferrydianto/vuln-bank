---
- name: Ensure app compose dir exists
  file:
    path: "{{ docker_compose_dir }}"
    state: directory
    mode: '0755'

- name: Template .env.vuln
  template:
    src: env.vuln.j2
    dest: "{{ docker_compose_dir }}/.env.vuln"
    mode: '0600'

- name: Template docker-compose for app
  template:
    src: docker-compose.app.yml.j2
    dest: "{{ docker_compose_dir }}/docker-compose.yml"
    mode: '0644'

- name: Open HTTP port 5000 on firewalld (for ZAP / lab)
  firewalld:
    port: 5000/tcp
    permanent: true
    state: enabled
    immediate: true

- name: Pull latest app image and start
  shell: |
    cd {{ docker_compose_dir }}
    docker compose pull
    docker compose up -d
