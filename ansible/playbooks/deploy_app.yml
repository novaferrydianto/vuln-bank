---
- name: Deploy VulnBank App (Docker Hub Mode)
  hosts: hosting
  become: true

  vars:
    app_dir: /opt/vuln-bank
    compose_src: "{{ playbook_dir }}/../roles/hosting/templates/docker-compose.yml.j2"
    compose_dest: "{{ app_dir }}/docker-compose.yml"

    # Pull directly from Docker Hub with full SHA tag
    FULL_IMAGE: "{{ lookup('env', 'FULL_IMAGE') | default('xbash81/vuln-bank:latest', true) }}"

  tasks:
    # -------------------------------------------------------------
    # 1. Ensure directory exists
    # -------------------------------------------------------------
    - name: Ensure app directory exists
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user | default('root') }}"
        group: "{{ ansible_user | default('root') }}"
        mode: '0755'

    # -------------------------------------------------------------
    # 2. Deploy docker-compose.yml via Jinja template
    # -------------------------------------------------------------
    - name: Deploy docker-compose.yml (Docker Hub mode)
      ansible.builtin.template:
        src: "{{ compose_src }}"
        dest: "{{ compose_dest }}"
        mode: '0644'
      vars:
        FULL_IMAGE: "{{ FULL_IMAGE }}"

    # -------------------------------------------------------------
    # 3. Docker Hub Login (optional if repo is public)
    # -------------------------------------------------------------
    - name: Docker Hub login
      ansible.builtin.command: >
        docker login -u "{{ lookup('env', 'DOCKERHUB_USERNAME') }}"
        -p "{{ lookup('env', 'DOCKERHUB_TOKEN') }}"
      when:
        - lookup('env', 'DOCKERHUB_USERNAME') | length > 0
        - lookup('env', 'DOCKERHUB_TOKEN') | length > 0
      changed_when: false

    # -------------------------------------------------------------
    # 4. Pull new image
    # -------------------------------------------------------------
    - name: Pull latest app image from Docker Hub
      ansible.builtin.command: docker pull "{{ FULL_IMAGE }}"
      changed_when: true

    # -------------------------------------------------------------
    # 5. Compose Down
    # -------------------------------------------------------------
    - name: Stop old containers
      ansible.builtin.command: docker compose down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: true

    # -------------------------------------------------------------
    # 6. Compose Up with new image
    # -------------------------------------------------------------
    - name: Start app with new Docker Hub image
      ansible.builtin.command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"

    # -------------------------------------------------------------
    # 7. Cleanup old unused images
    # -------------------------------------------------------------
    - name: Prune unused images
      ansible.builtin.command: docker image prune -f
      changed_when: false

    # -------------------------------------------------------------
    # 8. Wait for app readiness
    # -------------------------------------------------------------
    - name: Wait for app to be ready
      ansible.builtin.wait_for:
        port: 5000
        delay: 5
        timeout: 40

    # -------------------------------------------------------------
    # 9. Health check
    # -------------------------------------------------------------
    - name: Health check HTTP
      ansible.builtin.command: curl -f http://localhost:5000
      register: health
      failed_when: health.rc != 0
      changed_when: false

    # -------------------------------------------------------------
    # 10. Print result
    # -------------------------------------------------------------
    - name: Print deployed image
      ansible.builtin.debug:
        msg: "ðŸš€ VulnBank deployed using Docker Hub image: {{ FULL_IMAGE }}"
