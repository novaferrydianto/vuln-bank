---
- name: Deploy Vuln Bank app (Docker Compose pull & up)
  hosts: hosting
  become: true

  tasks:
    - name: Ensure app directory exists
      ansible.builtin.file:
        path: /opt/vulnbank
        state: directory

    - name: Copy docker-compose.yml template (if not present)
      ansible.builtin.template:
        src: roles/app_host/templates/docker-compose.yml.j2
        dest: /opt/vulnbank/docker-compose.yml
      notify: restart app

    - name: Pull latest images
      ansible.builtin.shell: |
        cd /opt/vulnbank
        docker compose pull
      args:
        executable: /bin/bash

    - name: Bring up app stack
      ansible.builtin.shell: |
        cd /opt/vulnbank
        docker compose up -d
      args:
        executable: /bin/bash

  handlers:
    - name: restart app
      ansible.builtin.shell: |
        cd /opt/vulnbank
        docker compose down || true
        docker compose up -d
      args:
        executable: /bin/bash
