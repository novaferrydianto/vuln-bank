---
- name: Setup DB server with PostgreSQL 16 (Docker)
  hosts: db
  become: true
  vars:
    postgres_container_name: vulnbank-postgres
    postgres_image: postgres:16
    postgres_data_dir: /opt/postgres/data
    postgres_port: 5432
    postgres_user: vulnbank
    # ‚ö†Ô∏è REKOMENDASI KEAMANAN: Pindahkan secret ini ke Ansible Vault
    postgres_password: vulnbank-secret 
    postgres_db: vulnbank

  pre_tasks:
    - name: Ensure required system packages are installed
      ansible.builtin.dnf:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add Docker CE repository
      ansible.builtin.yum_repository:
        name: docker-ce
        description: Docker CE Stable - $releasever
        baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes

  tasks:
    - name: Install Docker Engine on Rocky 9
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Enable and start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
    
    # üö® PERBAIKAN KRITIS UNTUK DOCKER ERROR: 'http+docker'
    - name: Add remote user to the docker group
      ansible.builtin.user:
        # Menggunakan ansible_user yang terdefinisi di inventory (yaitu 'db')
        name: "{{ ansible_user }}" 
        groups: docker
        append: yes
        
    - name: Force Ansible connection to reset for new group permissions
      # Kritis agar izin grup 'docker' baru berlaku tanpa login ulang manual
      ansible.builtin.meta: reset_connection 
      
    # --- END OF CRITICAL FIX ---
    
    - name: Create data directory for PostgreSQL
      ansible.builtin.file:
        path: "{{ postgres_data_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Ensure community.docker collection is installed (local, manual step)
      # Task ini ok=membantu karena hanya debug, tetapi harus diinstal di Bastion VM
      ansible.builtin.debug:
        msg: "Pastikan `community.docker` terinstal di Bastion: `ansible-galaxy collection install community.docker`"

    - name: Pull PostgreSQL 16 image
      community.docker.docker_image:
        name: "{{ postgres_image }}"
        source: pull

    - name: Run PostgreSQL 16 container
      community.docker.docker_container:
        name: "{{ postgres_container_name }}"
        image: "{{ postgres_image }}"
        restart_policy: always
        env:
          POSTGRES_USER: "{{ postgres_user }}"
          POSTGRES_PASSWORD: "{{ postgres_password }}"
          POSTGRES_DB: "{{ postgres_db }}"
        volumes:
          - "{{ postgres_data_dir }}:/var/lib/postgresql/data"
        published_ports:
          - "{{ postgres_port }}:5432"
        state: started

    # üîí REKOMENDASI KEAMANAN: Firewalld untuk DB
    - name: Configure Firewalld to allow traffic ONLY from Hosting VM (192.168.107.131)
      ansible.posix.firewalld:
        zone: public
        # Hanya izinkan koneksi dari IP Hosting (192.168.107.131) pada port 5432
        rich_rule: 'rule family="ipv4" source address="192.168.107.131" port protocol="tcp" port="5432" accept'
        state: present
        permanent: true
        immediate: true