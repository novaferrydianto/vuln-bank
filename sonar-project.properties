# ======================================================
# Project identification
# ======================================================
sonar.projectKey=vuln-bank
sonar.projectName=Vuln Bank
sonar.projectVersion=1.0

# ======================================================
# Source configuration
# ======================================================
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# ======================================================
# Exclusions (important to reduce noise)
# ======================================================
sonar.exclusions=\
**/*.pyc,\
**/__pycache__/**,\
**/tests/**,\
**/venv/**,\
**/security-reports/**,\
**/containers/**,\
**/.github/**

# ======================================================
# External Security Findings (Bandit → Sonar)
# ======================================================
sonar.externalIssuesReportPaths=security-reports/sonar-bandit.json

# ======================================================
# Coverage (optional – enable ONLY if you really have it)
# ======================================================
# sonar.python.coverage.reportPaths=coverage.xml
