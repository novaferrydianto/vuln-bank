# ============================================================
# CORE PROJECT METADATA
# ============================================================
sonar.projectKey=vuln-bank
sonar.projectName=Vuln Bank
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# ============================================================
# SOURCE CONFIGURATION
# ============================================================
# Analyze all source files (Python + HTML + JS + Docker + K8s + Scripts)
sonar.sources=.

# ------------------------------------------------------------
# Tests (Safe even if folder does not exist)
# ------------------------------------------------------------
# Explicit empty tests folder prevents SonarQube error
sonar.tests=
sonar.test.inclusions=
sonar.test.exclusions=**/tests/**

# ============================================================
# PYTHON CONFIGURATION
# ============================================================
sonar.python.version=3.11

# Coverage XML (optional; pipeline will generate if tests exist)
sonar.python.coverage.reportPaths=coverage-reports/python-coverage.xml

# Disable internal linters because we use Bandit + Semgrep
sonar.python.bandit.activate=false
sonar.python.flake8.activate=false

# ============================================================
# SECURITY / HOTSPOTS
# ============================================================
# Scan all security hotspots, including unconfirmed
sonar.security.hotspots.onlyAnalyzeConfirmedIssues=false

# ============================================================
# EXCLUSIONS (FinTech Edition)
# ============================================================
# Reduce noise + skip generated / tooling artifacts
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/security-reports/**,\
  **/.scannerwork/**,\
  **/*.min.js,\
  **/docs/**,\
  **/migrations/**,\
  **/generated/**,\
  **/ansible/**,\
  **/k3s/**,\
  **/static/**

# ============================================================
# SCM / GIT INTEGRATION
# ============================================================
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
