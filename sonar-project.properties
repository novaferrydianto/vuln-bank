# ============================================================
# CORE PROJECT METADATA
# ============================================================
sonar.projectKey=vuln-bank
sonar.projectName=Vuln Bank
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# ============================================================
# SOURCE CONFIGURATION
# ============================================================
# All source files
sonar.sources=.

# Python tests directory (adjust if needed)
sonar.tests=tests

# ============================================================
# EXCLUSIONS (REDUCE NOISE)
# ============================================================
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/security-reports/**,\
  **/.scannerwork/**,\
  **/*.min.js,\
  **/static/**,\
  **/docs/**,\
  **/migrations/**,\
  **/generated/**,\
  **/ansible/**,\
  **/k3s/**

sonar.test.exclusions=\
  **/tests/**

# ============================================================
# PYTHON CONFIGURATION
# ============================================================
# Python version used in GHA runner
sonar.python.version=3.11

# Coverage XML location (must exist in workflow)
sonar.python.coverage.reportPaths=coverage-reports/python-coverage.xml

# Disable duplicate analyzers (we use Semgrep/Bandit externally)
sonar.python.bandit.activate=false
sonar.python.flake8.activate=false

# ============================================================
# SECURITY / HOTSPOTS
# ============================================================
sonar.security.hotspots.onlyAnalyzeConfirmedIssues=false

# ============================================================
# SCM / GIT INTEGRATION
# ============================================================
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
