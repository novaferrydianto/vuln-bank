# ============================================================
# CORE PROJECT METADATA
# ============================================================
sonar.projectKey=vuln-bank
sonar.projectName=Vuln Bank
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# ============================================================
# SOURCE CONFIGURATION
# ============================================================
# Include all application code: Python + HTML + JS + Docker + K8s + scripts
sonar.sources=.

# CE NOTE: Tests must be declared empty to avoid errors
sonar.tests=
sonar.test.inclusions=
sonar.test.exclusions=**/tests/**

# ============================================================
# PYTHON CONFIGURATION
# ============================================================
sonar.python.version=3.11

# Optional â€” coverage will be safely ignored if missing
sonar.python.coverage.reportPaths=coverage-reports/python-coverage.xml

# Disable internal lint engines (using Bandit + Semgrep externally)
sonar.python.bandit.activate=false
sonar.python.flake8.activate=false

# ============================================================
# SECURITY / HOTSPOTS
# ============================================================
# Scan both confirmed and unconfirmed hotspots
sonar.security.hotspots.onlyAnalyzeConfirmedIssues=false

# ============================================================
# EXCLUSIONS (FinTech Edition)
# ============================================================
# Reduce noise, skip heavy generated folders, tooling, and infra
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/security-reports/**,\
  **/.scannerwork/**,\
  **/*.min.js,\
  **/docs/**,\
  **/migrations/**,\
  **/generated/**,\
  **/ansible/**,\
  **/k3s/**,\
  **/static/**,\
  **/coverage/**,\
  **/*.log,\
  **/tmp/**

# ============================================================
# SCM / GIT INTEGRATION
# ============================================================
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
