# ================================
# Ruff configuration (CI-safe)
# Python 3.8 runtime compatibility
# ================================

target-version = "py38"

[lint]
select = ["E", "F"]
ignore = [
  "E401", # multiple imports on one line
  "E501", # line length (style only)
  "E701", # multiple statements
  "E702",
  "E741",
  "E722",
  "F401", # unused imports
  "F541",
  "UP006",
  "UP007",
  "UP015",
  "UP034",
]
