name: Snyk Security (GHAS + EPSS Ready)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Snyk CLI
      # --------------------------------------------------
      - name: Setup Snyk
        uses: snyk/actions/setup@v2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --------------------------------------------------
      # SNYK CODE (SAST) — SARIF, NEVER FAIL JOB
      # --------------------------------------------------
      - name: Snyk Code → SARIF
        run: |
          snyk code test \
            --sarif-file-output=snyk-code.sarif \
            || true

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # --------------------------------------------------
      # SNYK OPEN SOURCE (SCA) — METADATA ONLY
      # --------------------------------------------------
      - name: Snyk Open Source (monitor)
        run: snyk monitor --all-projects || true

      # --------------------------------------------------
      # SNYK IaC (optional)
      # --------------------------------------------------
      - name: Snyk IaC
        run: snyk iac test || true
