name: Publish EPSS / KEV Dashboard

on:
  # Rebuild dashboard when main changes
  push:
    branches: [main]

  # Allow manual re-run
  workflow_dispatch:

permissions:
  contents: read
  pages: write       # REQUIRED for GitHub Pages
  id-token: write    # REQUIRED for OIDC

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  # ======================================================================
  # 1) BUILD DASHBOARD
  # ======================================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------
      # FIX â†’ Download security-reports artifact
      # ----------------------------------------------
      - name: Download latest security-reports
        uses: dawidd6/action-download-artifact@v6
        with:
          repo: ${{ github.repository }}
          workflow_search: true
          workflow: ci.yml
          workflow_conclusion: success
          name: security-reports
          path: security-reports
          check_artifacts: true
          if_no_artifact_found: fail

      - name: Debug artifact contents
        run: |
          echo "=== security-reports directory ==="
          ls -R security-reports || true

      # --------------------------------------------------------------
      # Python setup
      # --------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dashboard dependencies
        run: |
          pip install -q pandas matplotlib jinja2 plotly

      # --------------------------------------------------------------
      # Build dashboard
      # --------------------------------------------------------------
      - name: Generate EPSS Dashboard
        run: |
          mkdir -p site
          python scripts/epss_dashboard.py \
            --input security-reports/epss-findings.json \
            --outdir site

      # --------------------------------------------------------------
      # Upload dashboard as GitHub Pages artifact
      # --------------------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  # ======================================================================
  # 2) DEPLOY TO GITHUB PAGES
  # ======================================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
