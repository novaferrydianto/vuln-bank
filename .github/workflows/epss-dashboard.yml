name: Publish EPSS Dashboard

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------
      # FIX â†’ Download security-reports artifact
      # ----------------------------------------------
      - name: Download latest security-reports
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml             # <-- adjust if needed
          name: security-reports
          path: security-reports
          repo: ${{ github.repository }}
          run_number: latest

      # ----------------------------------------------
      # Generate dashboard
      # ----------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas plotly jinja2

      - name: Generate EPSS Dashboard
        run: |
          mkdir -p site
          python scripts/epss_dashboard.py

      # ----------------------------------------------
      # Upload Pages artifact
      # ----------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
