name: Publish EPSS / KEV Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Download latest CI artifact
      # -------------------------------------------------
      - name: Download security-reports artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: ${{ github.repository }}
          workflow: ci.yml
          workflow_search: true
          workflow_conclusion: success
          name: security-reports
          path: security-reports
          check_artifacts: true
          if_no_artifact_found: fail

      - name: Debug artifact contents
        run: |
          echo "=== security-reports ==="
          ls -R security-reports

      # -------------------------------------------------
      # Python venv (CLEAN)
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pandas matplotlib jinja2 plotly

      # -------------------------------------------------
      # Generate dashboard
      # -------------------------------------------------
      - name: Generate EPSS Dashboard
        run: |
          source .venv/bin/activate
          mkdir -p site
          python scripts/epss_dashboard.py \
            --input security-reports/epss-findings.json \
            --outdir site

      # -------------------------------------------------
      # Publish Pages artifact
      # -------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
