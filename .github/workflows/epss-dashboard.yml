name: Vuln Bank – EPSS / KEV Dashboard

on:
  workflow_run:
    workflows:
      - Vuln Bank – Weekly Security Data (OWASP / SLA / Scorecard)
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: security-dashboards
  cancel-in-progress: true

jobs:
  epss_dashboard:
    name: Generate EPSS Dashboard
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =================================================
      # Verify input data (contract)
      # =================================================
      - name: Verify EPSS findings exist
        run: |
          set -euo pipefail
          test -f docs/data/epss-findings.json
          jq . docs/data/epss-findings.json >/dev/null
          echo "✅ docs/data/epss-findings.json valid"

      # =================================================
      # Runtime
      # =================================================
      - name: Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      # =================================================
      # Generate Dashboard (STATIC HTML)
      # =================================================
      - name: Generate EPSS dashboard (HTML)
        env:
          SOURCE_REPO: ${{ github.repository }}
          SOURCE_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          mkdir -p docs/dashboards/epss
          python scripts/epss_dashboard.py \
            --input docs/data/epss-findings.json \
            --outdir docs/dashboards/epss

      # =================================================
      # Deploy Pages (single Pages root = /docs)
      # =================================================
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4

      # =================================================
      # Commit generated dashboard
      # =================================================
      - name: Commit EPSS dashboard
        run: |
          set -euo pipefail
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"

          git add docs/dashboards/epss

          if git diff --cached --quiet; then
            echo "ℹ️ No EPSS dashboard changes"
          else
            git commit -m "chore(security): update EPSS/KEV dashboard"
            git push
          fi
