name: Publish EPSS / KEV Dashboard

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "scripts/epss_dashboard.py"
      - ".github/workflows/epss-dashboard.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Download latest CI artifact (security-reports)
      # -------------------------------------------------
      - name: Download security-reports artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          repo: ${{ github.repository }}
          workflow: ci.yml
          workflow_search: true
          workflow_conclusion: success
          name: security-reports
          path: security-reports
          check_artifacts: true
          if_no_artifact_found: fail

      - name: Verify EPSS findings exist
        run: |
          set -euo pipefail
          test -f security-reports/epss-findings.json
          jq . security-reports/epss-findings.json >/dev/null
          echo "âœ… epss-findings.json valid"

      # -------------------------------------------------
      # Setup Python
      # -------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # Generate Dashboard (STATIC HTML)
      # -------------------------------------------------
      - name: Generate EPSS Dashboard
        env:
          SOURCE_REPO: ${{ github.repository }}
          SOURCE_SHA: ${{ github.sha }}
          GENERATED_AT: ${{ github.run_id }}
        run: |
          set -euo pipefail
          mkdir -p site
          python scripts/epss_dashboard.py \
            --input security-reports/epss-findings.json \
            --outdir site

      # -------------------------------------------------
      # Upload Pages artifact
      # -------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
