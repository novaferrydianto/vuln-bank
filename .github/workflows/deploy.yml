name: DevSecOps Vuln Bank (Multi-Arch + SBOM + Cosign + SLSA + Verify Gate)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:

  # =====================================================================
  # 1) TEST + SAST
  # =====================================================================
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python -m compileall .

      - run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "Tests failed (not blocking)"
          fi

      - uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank


  # =====================================================================
  # 2) SECRET SCAN
  # =====================================================================
  secret_scan:
    runs-on: ubuntu-latest
    name: Secret Scanning (TruffleHog)

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: trufflesecurity/trufflehog@v3
        continue-on-error: true
        with:
          scanArguments: git file://. --json

      - run: |
          mkdir -p security-reports
          echo "Secret scan completed" > security-reports/trufflehog.txt

      - uses: actions/upload-artifact@v4
        with:
          name: secret-scan-report
          path: security-reports/trufflehog.txt


  # =====================================================================
  # 3) SCA + MISCONFIG + EPSS
  # =====================================================================
  security_audit:
    runs-on: ubuntu-latest
    name: Snyk + Trivy + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/python-3.11@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then exit 1; fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy-report.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config-report.json

      - name: EPSS Gate
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json)
          if [ -z "$CVE_LIST" ]; then exit 0; fi

          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          EPSS=$(curl -s "https://api.first.org/data/v1/epss?cve=$CVE_QUERY")
          HIGH_RISK=$(echo "$EPSS" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" '[.data[] | select(.epss|tonumber >= ($thr|tonumber))] | length')

          if [ "$HIGH_RISK" -gt 0 ]; then exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json
            trivy-config-report.json


  # =====================================================================
  # 4) MULTI-ARCH BUILD + SBOM
  # =====================================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - uses: actions/checkout@v6

      - id: meta
        name: Prepare Metadata
        run: |
          TAG="${GITHUB_SHA::7}"
          REPO="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

          echo "sha_tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_repo=$REPO" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Multi-Arch
        run: |
          IMAGE=${{ steps.meta.outputs.image_repo }}
          TAG=${{ steps.meta.outputs.sha_tag }}

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE:$TAG" \
            -t "$IMAGE:latest" \
            -f Dockerfile \
            --push .

      - name: Syft SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json


  # =====================================================================
  # 5) COSIGN SIGN + SBOM + SLSA
  # =====================================================================
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Sign + Attest

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom

      - id: img
        name: Prepare Image Ref
        run: |
          IMAGE=${{ needs.multiarch_build_push.outputs.image_repo }}
          TAG=${{ needs.multiarch_build_push.outputs.sha_tag }}
          echo "ref=$IMAGE:$TAG" >> $GITHUB_OUTPUT

      - name: Cosign Sign Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "${{ steps.img.outputs.ref }}"

      - name: Cosign Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"

      - name: Generate SLSA Provenance
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "${{ steps.img.outputs.ref }}"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Cosign SLSA Attest
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${{ steps.img.outputs.ref }}"


  # =====================================================================
  # 6) VERIFY SUPPLY CHAIN
  # =====================================================================
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Verify Supply Chain

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - id: img
        name: Prepare Ref
        run: |
          echo "ref=${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}" \
            >> $GITHUB_OUTPUT

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify "${{ steps.img.outputs.ref }}"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type cyclonedx "${{ steps.img.outputs.ref }}"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type slsaprovenance "${{ steps.img.outputs.ref }}"


  # =====================================================================
  # 7) DAST
  # =====================================================================
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    continue-on-error: true
    name: OWASP ZAP

    steps:
      - uses: actions/checkout@v6

      - run: docker pull "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"

      - run: |
          docker run -d --rm -p 5000:5000 \
            --name vuln-bank \
            "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"

          for i in {1..20}; do
            curl -sSf http://localhost:5000 >/dev/null && break
            sleep 3
          done

      - id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> $GITHUB_OUTPUT
          else
            echo "script=zap-baseline.py" >> $GITHUB_OUTPUT
          fi

      - run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan.outputs.script }} \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html


  # =====================================================================
  # 8) SUMMARY
  # =====================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: Summary

    steps:
      - run: |
          echo "## DevSecOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan (TruffleHog)" >> $GITHUB_STEP_SUMMARY
          echo "- SAST, SCA, Misconfig, EPSS Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Arch Build + SBOM" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signature + SLSA" >> $GITHUB_STEP_SUMMARY
          echo "- Supply Chain Verify Gate" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP ZAP DAST" >> $GITHUB_STEP_SUMMARY
