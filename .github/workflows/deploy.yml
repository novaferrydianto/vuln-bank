name: DevSecOps Vuln Bank (Enterprise Pipeline)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:

  # ============================================================
  # 1) PYTHON TESTS + SAST (SonarCloud)
  # ============================================================
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python compile check
        run: python -m compileall .

      - name: Run pytest (if exists)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "âš ï¸ Tests failed (non-blocking)"
          else
            echo "No tests/ directory, skipping pytest."
          fi

      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank


  # ============================================================
  # 2) SECRET SCAN (TruffleHog via GHCR)
  # ============================================================
  secret_scan:
    runs-on: ubuntu-latest
    name: Secret Scanning (TruffleHog GHCR)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run TruffleHog (filesystem scan)
        run: |
          mkdir -p "${{ env.REPORT_DIR }}"
          docker run --rm \
            -v "$(pwd)":/repo \
            ghcr.io/trufflesecurity/trufflehog:latest \
            filesystem /repo --json > "${{ env.REPORT_DIR }}/trufflehog.json" || true

      - name: Evaluate verified secrets
        run: |
          FILE="${{ env.REPORT_DIR }}/trufflehog.json"
          if [ ! -f "$FILE" ]; then
            echo "âš ï¸ TruffleHog report not found, skipping evaluation."
            exit 0
          fi

          VERIFIED=$(jq '[.[] | select(.verified == true)] | length' "$FILE" 2>/dev/null || echo 0)
          echo "ðŸ”Ž Verified secrets count: $VERIFIED"

          if [ "$VERIFIED" -gt 0 ]; then
            echo "âŒ Verified secrets detected by TruffleHog: $VERIFIED"
            exit 1
          fi

          echo "âœ… No verified secrets found."

      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: ${{ env.REPORT_DIR }}/trufflehog.json


  # ============================================================
  # 3) SCA + MISCONFIG + EPSS GATE
  # ============================================================
  security_audit:
    runs-on: ubuntu-latest
    name: Snyk + Trivy + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - name: Snyk SCA (Python deps)
        uses: snyk/actions/python-3.11@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce Snyk policy (High/Critical)
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          echo "High: $HIGH, Critical: $CRIT"
          if [ $((HIGH+CRIT)) -gt 0 ]; then
            echo "âŒ Snyk found High/Critical vulnerabilities."
            exit 1
          fi
          echo "âœ… Snyk gate passed."

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Trivy FS (OS + libs)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy-report.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - name: Trivy Config (misconfig)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config.json

      - name: EPSS Gate
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json | sort -u)
          if [ -z "$CVE_LIST" ]; then
            echo "âœ… No CVEs from Trivy, skipping EPSS gate."
            exit 0
          fi

          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          echo "Checking EPSS for: $CVE_QUERY"

          EPSS=$(curl -s "https://api.first.org/data/v1/epss?cve=$CVE_QUERY")
          HIGH_RISK=$(echo "$EPSS" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" '[.data[] | select(.epss|tonumber >= ($thr|tonumber))] | length')

          echo "ðŸ”Ž High-risk EPSS CVEs: $HIGH_RISK"

          if [ "$HIGH_RISK" -gt 0 ]; then
            echo "âŒ EPSS gate failed: high-risk CVEs found."
            exit 1
          fi

          echo "âœ… EPSS gate passed."

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json
            trivy-config.json


  # ============================================================
  # 4) MULTI-ARCH BUILD + SBOM (Syft)
  # ============================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build & SBOM
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}
      image_ref: ${{ steps.meta.outputs.image_ref }}

    steps:
      - uses: actions/checkout@v4

      - id: meta
        name: Prepare image metadata
        run: |
          TAG="${GITHUB_SHA::7}"
          REPO="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          REF="$REPO:$TAG"

          echo "sha_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image_repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "image_ref=$REF" >> "$GITHUB_OUTPUT"

          echo "TAG=$TAG"
          echo "REPO=$REPO"
          echo "REF=$REF"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Multi-Arch Buildx Push
        run: |
          IMAGE="${{ steps.meta.outputs.image_repo }}"
          TAG="${{ steps.meta.outputs.sha_tag }}"

          echo "Building image $IMAGE with tag $TAG"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile \
            -t "$IMAGE:$TAG" \
            -t "$IMAGE:latest" \
            --push .

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_ref }}" \
            -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom-cyclonedx.json


  # ============================================================
  # 5) COSIGN SIGN + SBOM ATTEST + SLSA
  # ============================================================
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Signing + Attestation

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - name: Prepare IMAGE_REF
        id: prep
        run: |
          IMAGE_REF="${{ needs.multiarch_build_push.outputs.image_ref }}"
          echo "Using IMAGE_REF: $IMAGE_REF"

          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF EMPTY â€” STOPPING"
            exit 1
          fi

          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Cosign sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "$IMAGE_REF"

      - name: Cosign attest SBOM (CycloneDX)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom-cyclonedx.json \
            --type cyclonedx \
            "$IMAGE_REF"

      - name: Generate SLSA provenance (in-toto)
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "$IMAGE_REF"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Cosign attest SLSA provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "$IMAGE_REF"


  # ============================================================
  # 6) SUPPLY CHAIN VERIFY GATE
  # ============================================================
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Verify Supply Chain

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - name: Verify signature
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF empty in supplychain_gate."
            exit 1
          fi
          cosign verify "$IMAGE_REF"

      - name: Verify SBOM attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type cyclonedx "$IMAGE_REF"

      - name: Verify SLSA provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type slsaprovenance "$IMAGE_REF"


  # ============================================================
  # 7) DAST WITH VERIFIED IMAGE (ZAP)
  # ============================================================
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    continue-on-error: true
    name: OWASP ZAP DAST (Verified Image)

    steps:
      - uses: actions/checkout@v4

      - name: Ensure IMAGE_REF for DAST
        run: |
          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF empty before DAST."
            exit 1
          fi
          echo "Using IMAGE_REF=$IMAGE_REF for DAST."

      - name: Pull verified image
        run: docker pull "$IMAGE_REF"

      - name: Run Vuln Bank container
        run: |
          docker run -d --rm -p 5000:5000 --name vuln-bank "$IMAGE_REF"
          for i in {1..20}; do
            if curl -sSf http://localhost:5000 >/dev/null 2>&1; then
              echo "App is up."
              break
            fi
            echo "Waiting for app..."
            sleep 3
          done

      - name: Decide ZAP script
        id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "SCRIPT=zap-full-scan.py" >> "$GITHUB_ENV"
          else
            echo "SCRIPT=zap-baseline.py" >> "$GITHUB_ENV"
          fi

      - name: Run OWASP ZAP
        run: |
          mkdir -p "$REPORT_DIR"
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            $SCRIPT \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html


  # ============================================================
  # 8) SUMMARY
  # ============================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: DevSecOps Pipeline Summary

    steps:
      - run: |
          echo "## DevSecOps Pipeline Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Secret Scan (TruffleHog via GHCR)" >> "$GITHUB_STEP_SUMMARY"
          echo "- SAST + SCA + Misconfig + EPSS Gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- Multi-Arch Buildx + SBOM (Syft)" >> "$GITHUB_STEP_SUMMARY"
          echo "- Cosign Signature + SBOM + SLSA" >> "$GITHUB_STEP_SUMMARY"
          echo "- Supply Chain Verify Gate (Cosign verify*)" >> "$GITHUB_STEP_SUMMARY"
          echo "- OWASP ZAP DAST (Verified Image)" >> "$GITHUB_STEP_SUMMARY"
