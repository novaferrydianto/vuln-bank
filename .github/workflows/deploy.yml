name: DevSecOps Vuln Bank (Podman + SBOM + Cosign Attestation)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  # =================================================================
  # GROUP 1: PARALLEL JOBS
  # =================================================================

  # 1) UNIT TEST + COVERAGE + SAST
  test_and_sast:
    runs-on: ubuntu-latest
    name: ðŸ§± Test & SAST

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test

      - name: Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # 2) SECURITY AUDIT (Snyk + Trivy)
  security_audit:
    runs-on: ubuntu-latest
    name: ðŸ§© SCA & FS Audit

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      # --- Snyk SCA ---
      - name: Snyk Scan
        uses: snyk/actions/node@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce Snyk Policy (Fail on High/Critical)
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "â›” Found High/Critical vulnerabilities."
            exit 1
          fi
          echo "âœ… Snyk gate passed."

      # --- Trivy FS ---
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - name: Upload Security Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.txt

  # 3) BUILD & PUSH (PODMAN â†’ DOCKERHUB) + SBOM
  podman_build_push:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Build & Push Image (Podman + SBOM)
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # --- Metadata ---
      - id: meta
        name: Prepare Image Metadata
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "image_repo=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"

      # --- Install Podman ---
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      # --- Login to DockerHub ---
      - name: Podman Login â†’ DockerHub
        run: |
          echo "${{ env.DOCKERHUB_TOKEN }}" | \
          podman login docker.io -u "${{ env.DOCKERHUB_USER }}" --password-stdin

      # --- Build Image ---
      - name: Build Image
        run: |
          podman build \
            -t "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -t "${{ steps.meta.outputs.image_repo }}:latest" .

      # --- Push Image ---
      - name: Push Images
        run: |
          podman push "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}"
          podman push "${{ steps.meta.outputs.image_repo }}:latest"

      # ======================== SBOM GENERATION ========================
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM CycloneDX
        run: |
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json

  # =================================================================
  # GROUP 2: SIGNING (Cosign Signing + Attestation)
  # =================================================================
  cosign_sign:
    needs: [test_and_sast, security_audit, podman_build_push]
    runs-on: ubuntu-latest
    name: ðŸ” Cosign Signing + SBOM Attestation

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign
          cosign version

      # --- Login to DockerHub ---
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Download SBOM ---
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: .

      - name: Prepare Image Ref
        id: img
        run: |
          echo "ref=${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      # --- SIGN IMAGE (KEYLESS) ---
      - name: Cosign Sign Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${{ steps.img.outputs.ref }}"

      # --- SBOM ATTESTATION ---
      - name: Cosign Attest (SBOM CycloneDX)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest \
            --yes \
            --predicate sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"

      # -- Export Signatures --
      - name: Export Cosign Signature
        run: |
          cosign download signature \
            "${{ steps.img.outputs.ref }}" \
            --output-file cosign.sig

      - name: Upload Cosign Signature
        uses: actions/upload-artifact@v4
        with:
          name: cosign-signature
          path: cosign.sig

  # =================================================================
  # GROUP 3: DAST (Smart ZAP)
  # =================================================================
  dast_zap:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: ðŸŽ¯ Smart OWASP ZAP
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Start App
        run: |
          nohup npm start &>/dev/null &
          sleep 10

      - name: Decide Scan Type
        id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> "$GITHUB_OUTPUT"
          else
            echo "script=zap-baseline.py" >> "$GITHUB_OUTPUT"
          fi

      - name: Run ZAP
        run: |
          docker run -v "$(pwd)":/zap/wrk/ \
            --network="host" -t ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan.outputs.script }} \
            -t http://localhost:3000 \
            -r zap.html \
            -J zap.json || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap.html
            zap.json

  # =================================================================
  # SUMMARY
  # =================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: ðŸ§¾ DevSecOps Summary

    steps:
      - name: Write Summary
        run: |
          echo "## DevSecOps Pipeline â€” Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Unit Tests + SonarCloud SAST" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Snyk SCA + Trivy FS" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Podman Build â†’ DockerHub Push" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” SBOM (CycloneDX) via Syft" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Cosign Image Signing (Keyless)" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Cosign SBOM Attestation" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Smart OWASP ZAP (baseline/full)" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸŽ‰ Pipeline Completed Successfully!" >> "$GITHUB_STEP_SUMMARY"
