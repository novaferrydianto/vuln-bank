name: DevSecOps Vuln Bank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  IMAGE_NAME: vulnbank-app
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: vulnbank-app:${{ github.sha }}
  REPORT_DIR: security-reports

jobs:
  # =========================================================
  # JOB 1: SECURITY (CI)
  # =========================================================
  security:
    runs-on: ubuntu-latest
    name: DevSecOps Security Pipeline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p "$REPORT_DIR"

      # ----------------------------------------
      # 1. SECRET SCANNING
      # ----------------------------------------
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Secret Scanning - TruffleHog
        run: |
          trufflehog filesystem . \
            --no-update \
            --only-verified \
            --json > "$REPORT_DIR/trufflehog.json" || true

      # ----------------------------------------
      # 2. SCA + IMAGE SCAN (Trivy)
      # ----------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Trivy FS
        run: |
          trivy fs . \
            --security-checks vuln,config \
            --format json \
            --output "$REPORT_DIR/trivy-fs.json" || true

      - name: Build Docker Image (for DAST + image scan)
        run: docker build -t "$FULL_IMAGE" .

      - name: Trivy Image Scan
        run: |
          trivy image "$FULL_IMAGE" \
            --format json \
            --output "$REPORT_DIR/trivy-image.json" || true

      # ----------------------------------------
      # 3. SAST (Semgrep)
      # ----------------------------------------
      - name: Install Semgrep
        run: pip install semgrep

      - name: SAST Scan
        run: |
          semgrep ci --config auto \
            --json > "$REPORT_DIR/semgrep.json" || true

      # ----------------------------------------
      # 4. DAST (OWASP ZAP)
      # ----------------------------------------
      - name: Start app with Docker Compose
        run: |
          docker compose down || true
          docker compose up -d
          sleep 20

      - name: Detect Docker network dynamically
        id: net
        run: |
          NET=$(docker network ls --format '{{.Name}}' | grep vulnnet | head -n 1)
          echo "network=$NET" >> $GITHUB_OUTPUT
          echo "Detected network: $NET"

      - name: ZAP Baseline Scan
        run: |
          mkdir -p zap
          docker run --rm \
            --network ${{ steps.net.outputs.network }} \
            -v "$(pwd)/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://app:5000 \
              -J zap-report.json \
              -r zap-report.html || true

          mv zap/zap-report.json $REPORT_DIR/zap-report.json || true
          mv zap/zap-report.html $REPORT_DIR/zap-report.html || true

      - name: Stop app after DAST
        run: docker compose down || true

      # ----------------------------------------
      # 5. Upload reports
      # ----------------------------------------
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-bank-security-reports
          path: ${{ env.REPORT_DIR }}

      # ----------------------------------------
      # 6. Severity Summary (NO FAIL)
      # ----------------------------------------
      - name: Summary (severity-only)
        id: sev_summary
        run: |
          sudo apt-get install -y jq || true

          CRIT=0
          HIGH=0

          if [ -f "$REPORT_DIR/trivy-fs.json" ]; then
            CRIT=$((CRIT + $(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' "$REPORT_DIR/trivy-fs.json")))
            HIGH=$((HIGH + $(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' "$REPORT_DIR/trivy-fs.json")))
          fi

          if [ -f "$REPORT_DIR/trivy-image.json" ]; then
            CRIT=$((CRIT + $(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' "$REPORT_DIR/trivy-image.json")))
            HIGH=$((HIGH + $(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' "$REPORT_DIR/trivy-image.json")))
          fi

          SEMGREP=$(jq '.results | length' "$REPORT_DIR/semgrep.json" 2>/dev/null || echo 0)

          echo "crit=$CRIT" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "semgrep=$SEMGREP" >> $GITHUB_OUTPUT

      # ----------------------------------------
      # 7. EPSS MODE â€” enrichment + auto GitHub Issues
      # ----------------------------------------
      - name: EPSS Prioritization + Auto GitHub Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REPORT_DIR: ${{ env.REPORT_DIR }}
        run: |
          pip install requests

          python << 'PY'
          # --- isi script EPSS kamu di sini ---
          # (tetap sama seperti sebelumnya)
          # ...
          PY

  # =========================================================
  # JOB 2: DEPLOY (SELF-HOSTED)
  # =========================================================
  deploy:
    name: Deploy via Ansible (3 VM)
    needs: security
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo dnf install -y epel-release || true
          sudo dnf install -y ansible python3-pip || true

      - name: Run site.yml
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: ansible-playbook site.yml
