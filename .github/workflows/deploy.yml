name: DevSecOps Vuln Bank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: vulnbank-app
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: vulnbank-app:${{ github.sha }}
  REPORT_DIR: security-reports

jobs:
  security:
    name: DevSecOps Security Pipeline
    runs-on: self-hosted   # ALL JOBS RUN ON BASTION

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p $REPORT_DIR

      # ----------------------------------------
      # 1. SECRET SCANNING (TruffleHog)
      # ----------------------------------------
      - name: Install Trufflehog
        run: |
          sudo dnf install -y python3-pip
          pip3 install trufflehog

      - name: Run Trufflehog
        run: |
          trufflehog filesystem . \
            --no-update \
            --only-verified \
            --json > $REPORT_DIR/trufflehog.json || true

      # ----------------------------------------
      # 2. INSTALL TRIVY (Rocky/CentOS)
      # ----------------------------------------
      - name: Install Trivy (RHEL/Rocky)
        run: |
          sudo dnf install -y curl wget
          sudo rpm --import https://get.trivy.dev/public.key
          sudo tee /etc/yum.repos.d/trivy.repo << 'EOF'
          [trivy]
          name=Trivy Repository
          baseurl=https://get.trivy.dev/rpm/releases/$basearch/
          enabled=1
          gpgcheck=1
          gpgkey=https://get.trivy.dev/public.key
          EOF

          sudo dnf update -y
          sudo dnf install -y trivy

      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --security-checks vuln,config \
            --format json \
            --output $REPORT_DIR/trivy-fs.json || true

      - name: Build Docker Image
        run: |
          docker build -t $FULL_IMAGE .

      - name: Trivy Image Scan
        run: |
          trivy image $FULL_IMAGE \
            --format json \
            --output $REPORT_DIR/trivy-image.json || true

      # ----------------------------------------
      # 3. SAST (Semgrep)
      # ----------------------------------------
      - name: Install Semgrep (pip)
        run: pip3 install semgrep

      - name: Run Semgrep
        run: |
          semgrep ci \
            --config auto \
            --json > $REPORT_DIR/semgrep.json || true

      # ----------------------------------------
      # 4. DAST (OWASP ZAP)
      # ----------------------------------------
      - name: Start app for DAST
        run: |
          docker compose down || true
          docker compose up -d
          sleep 20

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm --network host \
            owasp/zap2docker-stable zap-baseline.py \
              -t http://localhost:5000 \
              -r zap-report.html \
              -J zap-report.json || true
          mv zap-report.html $REPORT_DIR/zap-report.html
          mv zap-report.json $REPORT_DIR/zap-report.json

      - name: Stop app
        run: docker compose down || true

      # ----------------------------------------
      # 5. Upload all reports
      # ----------------------------------------
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-bank-security-reports
          path: ${{ env.REPORT_DIR }}

      # ----------------------------------------
      # 6. Evaluate + Discord alert
      # ----------------------------------------
      - name: Evaluate findings & send alert
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          sudo dnf install -y jq

          CRIT=$(jq '.. | objects | select(.Severity=="CRITICAL") | length' $REPORT_DIR/trivy-image.json 2>/dev/null || echo 0)
          HIGH=$(jq '.. | objects | select(.Severity=="HIGH") | length' $REPORT_DIR/trivy-image.json 2>/dev/null || echo 0)

          echo "CRITICAL: $CRIT"
          echo "HIGH    : $HIGH"

          if [ "$DISCORD_WEBHOOK" != "" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"Security Scan â†’ CRITICAL: $CRIT | HIGH: $HIGH\"}" \
              "$DISCORD_WEBHOOK"
          fi

          if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            exit 1
          fi

  deploy:
    name: Deploy via Ansible (Bastion)
    needs: security
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible (Rocky)
        run: |
          sudo dnf install -y epel-release
          sudo dnf install -y ansible python3-pip

      - name: Run Ansible site.yml
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: |
          ansible-playbook site.yml
