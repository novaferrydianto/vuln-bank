name: DevSecOps Vuln Bank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: vulnbank-app
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: vulnbank-app:${{ github.sha }}
  REPORT_DIR: security-reports

jobs:
  security:
    name: DevSecOps Security Pipeline
    runs-on: ubuntu-latest   # GANTI INI! CI HARUS JALAN DI UBUNTU

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p $REPORT_DIR

      # ----------------------------------------
      # 1. SECRET SCANNING
      # ----------------------------------------
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog filesystem . \
            --no-update \
            --only-verified \
            --json > $REPORT_DIR/trufflehog.json || true

      # ----------------------------------------
      # 2. INSTALL TRIVY (UBUNTU)
      # ----------------------------------------
      - name: Install Trivy (Ubuntu)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /etc/apt/trusted.gpg.d/trivy.asc
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS
        run: |
          trivy fs . \
            --security-checks vuln,config \
            --format json \
            --output $REPORT_DIR/trivy-fs.json || true

      - name: Build Docker Image
        run: docker build -t $FULL_IMAGE .

      - name: Trivy Image Scan
        run: |
          trivy image $FULL_IMAGE \
            --format json \
            --output $REPORT_DIR/trivy-image.json || true

      # ----------------------------------------
      # 3. SAST (SEMGREP)
      # ----------------------------------------
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep ci --config auto --json > $REPORT_DIR/semgrep.json || true

      # ----------------------------------------
      # 4. DAST (ZAP)
      # ----------------------------------------
      - name: Start app for DAST
        run: |
          docker compose down || true
          docker compose up -d
          sleep 20

      - name: Run ZAP Baseline
        run: |
          docker run --rm --network host \
            owasp/zap2docker-stable zap-baseline.py \
              -t http://localhost:5000 \
              -r zap-report.html \
              -J zap-report.json || true
          mv zap-report.html $REPORT_DIR/zap-report.html
          mv zap-report.json $REPORT_DIR/zap-report.json

      - name: Stop app
        run: docker compose down || true

      # ----------------------------------------
      # 5. UPLOAD REPORTS
      # ----------------------------------------
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-bank-security-reports
          path: ${{ env.REPORT_DIR }}

      # ----------------------------------------
      # 6. EVALUATE + DISCORD ALERT
      # ----------------------------------------
      - name: Evaluate findings & send alert
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          sudo apt-get install -y jq
          CRIT=$(jq '.. | objects | select(.Severity=="CRITICAL") | length' $REPORT_DIR/trivy-image.json 2>/dev/null || echo 0)
          HIGH=$(jq '.. | objects | select(.Severity=="HIGH") | length' $REPORT_DIR/trivy-image.json 2>/dev/null || echo 0)

          echo "CRITICAL: $CRIT"
          echo "HIGH    : $HIGH"

          if [ "$DISCORD_WEBHOOK" != "" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"Security Scan Result â†’ CRITICAL: $CRIT | HIGH: $HIGH\"}" \
              "$DISCORD_WEBHOOK"
          fi

          if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            exit 1
          fi

  deploy:
    name: Deploy via Ansible (Bastion)
    needs: security
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible (Rocky/CentOS)
        run: |
          sudo dnf install -y epel-release
          sudo dnf install -y ansible python3-pip

      - name: Run Ansible
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: |
          ansible-playbook site.yml
