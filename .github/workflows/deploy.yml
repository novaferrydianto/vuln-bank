name: Vuln Bank DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *" # ~01:00 WIB
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  security-events: write
  id-token: write

concurrency:
  group: vuln-bank-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: vuln-bank
  DOCKER_CONFIG: /home/github-runner/.docker
  HOME: /home/github-runner
  IMAGE_NAME: vuln-bank
  IMAGE_REPO: xbash81/vuln-bank
  IMAGE_TAG: ${{ github.sha }}
  REPORT_DIR: security-reports
  DAST_TARGET_URL: http://vuln-bank-dast:5000
  PYTHON_BIN: python3.11
  DOCKER_BUILDKIT: 1
  EPSS_THRESHOLD: "0.5"
  POLICY_DIR: policy
  KYVERNO_ENABLED: "false"

# ==========================================================
# JOB 0 ‚Äî DETERMINE SCAN MODE
# ==========================================================
jobs:
  prep:
    name: Determine Scan Mode
    runs-on: self-hosted
    outputs:
      scan_mode: ${{ steps.scanmode.outputs.mode }}
    steps:
      - id: scanmode
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_EVENT_NAME}" == "schedule" ]]; then
            echo "mode=full" >> "$GITHUB_OUTPUT"
          else
            echo "mode=light" >> "$GITHUB_OUTPUT"
          fi


# ==========================================================
# JOB 1 ‚Äî SECURITY SCANS (SEMUA)
# ==========================================================
  security_scans:
    name: DevSecOps Continuous Assurance
    runs-on: self-hosted
    needs: prep
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    outputs:
      critical_found: ${{ steps.flag.outputs.critical_found }}
      scan_mode: ${{ steps.scan.outputs.mode }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- Scan mode ----------------
      - id: scan
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_EVENT_NAME}" == "schedule" ]]; then
            echo "mode=full" >> "$GITHUB_OUTPUT"
            echo "SCAN_MODE=full" >> "$GITHUB_ENV"
          else
            echo "mode=light" >> "$GITHUB_OUTPUT"
            echo "SCAN_MODE=light" >> "$GITHUB_ENV"
          fi

      # ---------------- Tools cache ----------------
      - uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/trivy
            ~/.cache/pip
            ~/.cache/snyk
          key: ${{ runner.os }}-security-v5-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-security-v5-

      # ---------------- Install basic tools ----------------
      - name: Install jq & pip-audit
        run: |
          BIN="$RUNNER_TEMP/bin"
          mkdir -p "$BIN"
          echo "$BIN" >> "$GITHUB_PATH"

          $PYTHON_BIN -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip pip-audit==2.7.2

          if ! command -v jq >/dev/null; then
            curl -L -o "$BIN/jq" https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
            chmod +x "$BIN/jq"
          fi

      - name: Export venv
        run: echo "PATH=$(pwd)/.venv/bin:$PATH" >> "$GITHUB_ENV"

      - run: printf "false" > critical_flag.txt
      - run: mkdir -p "${REPORT_DIR}"/{secrets,sca,sast,misconfig,dast,sbom}

      # ---------------- Install Security Tools ----------------
      - name: Install Trivy
        run: |
          BIN="$RUNNER_TEMP/bin"
          if ! command -v trivy >/dev/null; then
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
              | sh -s -- -b "$BIN"
          fi

      - name: Install Gitleaks
        run: |
          BIN="$RUNNER_TEMP/bin"
          if ! command -v gitleaks >/dev/null; then
            VER=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
            curl -sL https://github.com/gitleaks/gitleaks/releases/download/${VER}/gitleaks_${VER#v}_linux_x64.tar.gz \
              | tar -xz -C "$BIN"
          fi

      - name: Install Snyk
        run: |
          BIN="$RUNNER_TEMP/bin"
          if ! command -v snyk >/dev/null; then
            curl -sL https://github.com/snyk/cli/releases/latest/download/snyk-linux -o "$BIN/snyk"
            chmod +x "$BIN/snyk"
          fi

      - name: Install Syft SBOM
        run: |
          BIN="$RUNNER_TEMP/bin"
          if ! command -v syft >/dev/null; then
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b "$BIN"
          fi

      # ---------------- NEW: Conftest Final Fix (Native Binary) ----------------
      - name: Install Conftest (OPA / Policy-as-Code)
        run: |
          BIN="$RUNNER_TEMP/bin"
          mkdir -p "$BIN"

          if ! command -v conftest >/dev/null; then
            VER=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r .tag_name)
            curl -sL https://github.com/open-policy-agent/conftest/releases/download/${VER}/conftest_${VER#v}_linux_amd64 \
              -o "$BIN/conftest"
            chmod +x "$BIN/conftest"
          fi

      # ======================================================
      # SAST ‚Äî Semgrep JSON + SARIF
      # ======================================================
      - name: Semgrep (JSON)
        run: |
          TEMP=$(mktemp -d)
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/src:ro \
            -v "$TEMP":/out \
            returntocorp/semgrep:latest \
            semgrep ci --config p/ci --json --output /out/semgrep.json || true
          cp "$TEMP/semgrep.json" "${REPORT_DIR}/sast/semgrep.json"

          jq '[.results[]?|select(.extra.severity=="ERROR" or .extra.severity=="HIGH")] | length' \
            "${REPORT_DIR}/sast/semgrep.json" | grep -qv '^0$' \
            && printf "true" > critical_flag.txt || true

      - name: Semgrep SARIF
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/src:ro \
            -v "$GITHUB_WORKSPACE/${REPORT_DIR}/sast":/out \
            returntocorp/semgrep:latest \
            semgrep ci --config p/ci --sarif --output /out/semgrep.sarif || true

      # ======================================================
      # SECRET SCAN ‚Äî Gitleaks
      # ======================================================
      - name: Gitleaks
        run: |
          gitleaks detect --source . --report-format json \
            --report-path "${REPORT_DIR}/secrets/gitleaks.json" || true

          jq -e 'length>0' "${REPORT_DIR}/secrets/gitleaks.json" \
            && printf "true" > critical_flag.txt || true

      # ======================================================
      # SCA ‚Äî pip-audit (FULL), Trivy FS, Snyk
      # ======================================================
      - name: pip-audit (full)
        if: env.SCAN_MODE == 'full'
        run: |
          [ -f requirements.txt ] && .venv/bin/pip-audit -r requirements.txt \
            -f json -o "${REPORT_DIR}/sca/pip-audit.json" || true

      - name: Trivy FS
        run: |
          trivy fs --scanners vuln \
            --severity HIGH,CRITICAL \
            --format json \
            --output "${REPORT_DIR}/sca/trivy-fs.json" .

          jq '[.Results[].Vulnerabilities[]?|select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' \
            "${REPORT_DIR}/sca/trivy-fs.json" | grep -qv '^0$' \
            && printf "true" > critical_flag.txt || true

      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json > "${REPORT_DIR}/sca/snyk.json" || true
          grep -qi '"severity":"high"\|"severity":"critical"' "${REPORT_DIR}/sca/snyk.json" \
            && printf "true" > critical_flag.txt || true

      # ======================================================
      # EPSS ‚Äî Smart Threat Prioritization
      # ======================================================
      - name: EPSS Smart Filter
        run: |
          jq -r '.. | .VulnerabilityID? // empty' "${REPORT_DIR}/sca/trivy-fs.json" > cves.txt || true
          jq -r '.. | .identifiers?.CVE[]? // empty' "${REPORT_DIR}/sca/snyk.json" >> cves.txt || true

          sort -u cves.txt -o cves.txt

          if [ -s cves.txt ]; then
            cat cves.txt | xargs -I {} -P 10 sh -c '
              epss=$(curl -s "https://api.first.org/data/v1/epss?cve=$1" \
                | jq -r ".data[0].epss // 0")

              awk "BEGIN{exit !($epss > ${EPSS_THRESHOLD})}"
            ' _ {} && printf "true" > critical_flag.txt || true
          fi

      # ======================================================
      # MISCONFIG ‚Äî Trivy Config (JSON + SARIF)
      # ======================================================
      - name: Trivy Config JSON
        run: |
          trivy config --severity HIGH,CRITICAL \
            --format json \
            --output "${REPORT_DIR}/misconfig/trivy-config.json" .

          jq '[.Results[].Misconfigurations[]?|select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' \
            "${REPORT_DIR}/misconfig/trivy-config.json" | grep -qv '^0$' \
            && printf "true" > critical_flag.txt || true

      - name: Trivy Config SARIF
        run: |
          trivy config --severity HIGH,CRITICAL \
            --format sarif \
            --output "${REPORT_DIR}/misconfig/trivy-config.sarif" .

      # ======================================================
      # POLICY-AS-CODE ‚Äî OPA Conftest
      # ======================================================
      - name: Conftest Policy Check
        run: |
          FAILED=0

          [ -f Dockerfile ] && conftest test Dockerfile --policy "${POLICY_DIR}" || FAILED=1
          ls docker-compose*.yml >/dev/null 2>&1 && conftest test docker-compose*.yml --policy "${POLICY_DIR}" || true
          [ -d k8s ] && conftest test k8s --policy "${POLICY_DIR}" || true

          [ "$FAILED" -ne 0 ] && printf "true" > critical_flag.txt || true

      # ======================================================
      # SBOM ‚Äî Syft
      # ======================================================
      - name: Generate SBOM
        run: syft . -o json > "${REPORT_DIR}/sbom/sbom.json"

      - uses: actions/upload-artifact@v5
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}

      - id: flag
        run: echo "critical_found=$(cat critical_flag.txt)" >> "$GITHUB_OUTPUT"


# ==========================================================
# JOB 2 ‚Äî UPLOAD SARIF
# ==========================================================
  upload_sarif:
    runs-on: self-hosted
    needs: security_scans
    if: always()
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: security-reports
          path: security-reports

      - name: Upload Semgrep SARIF
        if: hashFiles('security-reports/sast/semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-reports/sast/semgrep.sarif

      - name: Upload Trivy Config SARIF
        if: hashFiles('security-reports/misconfig/trivy-config.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-reports/misconfig/trivy-config.sarif


# ==========================================================
# JOB 3 ‚Äî AUTO ISSUE (ONLY IF FAIL)
# ==========================================================
  create_issue:
    runs-on: self-hosted
    needs: security_scans
    if: needs.security_scans.outputs.critical_found == 'true' && github.ref == 'refs/heads/main'

    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - run: |
          cat <<EOF > issue.md
          üö® SECURITY ALERT ‚Äì High/Critical Vulnerabilities Detected

          **Mode:** ${{ needs.security_scans.outputs.scan_mode }}
          **Commit:** ${{ github.sha }}

          Please review security-reports artifact.
          EOF

      - uses: actions/github-script@v8
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("issue.md", "utf8");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "üö® Security: High/Critical Vulnerabilities",
              body,
              labels: ["security", "critical"]
            })


# ==========================================================
# JOB 4 ‚Äî AI REMEDIATION (OpenAI)
# ==========================================================
  ai_remediation:
    runs-on: self-hosted
    needs: security_scans
    if: needs.security_scans.outputs.critical_found == 'true'

    env:
      HAS_OPENAI: ${{ secrets.OPENAI_API_KEY != '' }}

    steps:
      - name: Skip if no key
        if: env.HAS_OPENAI == 'false'
        run: echo "No OPENAI_API_KEY ‚Äî skipping."

      - uses: actions/download-artifact@v5
        with:
          name: security-reports
          path: security-reports

      - name: Build summary
        run: |
          echo "## Security Findings Summary" > summary.md
          echo "### Gitleaks" >> summary.md
          jq 'length' security-reports/secrets/gitleaks.json >> summary.md || echo "0" >> summary.md

      - name: Call OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          BODY=$(jq -Rs '.' summary.md)

          cat > payload.json <<EOF
          {
            "model": "gpt-4.1-mini",
            "messages": [
              {"role": "system", "content": "You are a senior DevSecOps engineer. Produce remediation steps."},
              {"role": "user", "content": $BODY}
            ]
          }
          EOF

          curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @payload.json \
            | jq -r '.choices[0].message.content' > remediation.md

      - uses: actions/github-script@v8
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("remediation.md", "utf8");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ü§ñ AI Remediation Suggestions",
              body,
              labels: ["security", "ai"]
            })


# ==========================================================
# JOB 5 ‚Äî SECURITY GATE (BLOCK BUILD)
# ==========================================================
  security_gate:
    runs-on: self-hosted
    needs: security_scans
    if: github.ref == 'refs/heads/main'
    steps:
      - run: |
          if [ "${{ needs.security_scans.outputs.critical_found }}" = "true" ]; then
            echo "‚ùå Critical vulnerabilities found"
            exit 1
          fi
          echo "‚úÖ Security Gate Passed"


# ==========================================================
# JOB 6 ‚Äî BUILD, SIGN, PUSH
# ==========================================================
  build_and_push:
    runs-on: self-hosted
    needs: security_gate
    if: needs.security_gate.result == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - run: docker build -t "$IMAGE_REPO:$IMAGE_TAG" .

      - run: docker push "$IMAGE_REPO:$IMAGE_TAG"

      - uses: sigstore/cosign-installer@v3

      - env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes "$IMAGE_REPO:$IMAGE_TAG"


# ==========================================================
# JOB 7 ‚Äî DEPLOY VIA SSH
# ==========================================================
  deploy:
    runs-on: self-hosted
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy App
        env:
          REMOTE_HOST: hosting@192.168.107.135
        run: |
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" bash -s <<EOF
            docker pull ${IMAGE_REPO}:${IMAGE_TAG}
            cd /opt/vuln-bank-app/containers/app
            IMAGE_WITH_TAG=${IMAGE_REPO}:${IMAGE_TAG} docker compose down
            IMAGE_WITH_TAG=${IMAGE_REPO}:${IMAGE_TAG} docker compose up -d
          EOF


# ==========================================================
# JOB 8 ‚Äî SLACK NOTIFICATION
# ==========================================================
  slack_notify:
    runs-on: self-hosted
    needs: security_scans
    if: always()
    steps:
      - name: Slack Notify
        run: |
          [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ] && exit 0

          STATUS="Pipeline Success"
          if [ "${{ needs.security_scans.outputs.critical_found }}" = "true" ]; then
            STATUS="üö® Critical vulnerabilities detected"
          fi

          jq -n \
            --arg t "$STATUS" \
            '{text:$t}' \
          | curl -X POST -H "Content-type: application/json" \
            --data @- "${{ secrets.SLACK_WEBHOOK_URL }}"
