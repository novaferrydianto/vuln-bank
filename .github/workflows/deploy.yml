name: DevSecOps Vuln Bank (Enterprise Pipeline V4)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:

  ###########################################################################
  # 1. PYTHON TESTS + SAST
  ###########################################################################
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python -m compileall .

      - run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "âš ï¸ Tests failed (non-blocking)"
          fi

      - uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank


  ###########################################################################
  # 2. SECRET SCAN â€” TRUFFLEHOG GHCR (ENTERPRISE)
  ###########################################################################
  secret_scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: Secret Scanning (TruffleHog GHCR Stable)

    steps:
      - uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: docker://ghcr.io/trufflesecurity/trufflehog:3.67.0
        with:
          args: git file:///github/workspace --json

      - name: Save TruffleHog Report
        run: |
          mkdir -p $REPORT_DIR
          echo "TruffleHog completed." > $REPORT_DIR/trufflehog.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: ${{ env.REPORT_DIR }}/trufflehog.txt


  ###########################################################################
  # 3. SCA + MISCONFIG + EPSS GATE
  ###########################################################################
  security_audit:
    runs-on: ubuntu-latest
    name: Snyk + Trivy + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/python-3.11@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=low --json-file-output=snyk.json

      - name: Fail on High/Critical
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk.json | wc -l || true)
          if [ $((HIGH+CRIT)) -gt 0 ]; then exit 1; fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config.json

      - name: EPSS Gate
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy.json)
          if [ -z "$CVE_LIST" ]; then exit 0; fi

          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          EPSS=$(curl -s "https://api.first.org/data/v1/epss?cve=$CVE_QUERY")

          HIGH_RISK=$(echo "$EPSS" \
            | jq --arg thr "${{ env.EPSS_THRESHOLD }}" \
            '[.data[] | select(.epss|tonumber > ($thr|tonumber))] | length')

          if [ "$HIGH_RISK" -gt 0 ]; then exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk.json
            trivy.json
            trivy-config.json


  ###########################################################################
  # 4. MULTI-ARCH BUILDX + SBOM
  ###########################################################################
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build + SBOM (FIXED)
    outputs:
      image_ref: ${{ steps.setref.outputs.image_ref }}

    steps:
      - uses: actions/checkout@v4

      # --- HARD CHECK: Dockerfile must exist ---
      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "./Dockerfile" ]; then
            echo "âŒ Dockerfile NOT FOUND"
            exit 1
          fi

      # --- METADATA (GUARANTEED OUTPUT) ---
      - id: setref
        name: Set IMAGE_REF
        run: |
          TAG="${GITHUB_SHA::7}"
          REPO="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          REF="$REPO:$TAG"

          echo "Image Repo  = $REPO"
          echo "Image Tag   = $TAG"
          echo "Image Ref   = $REF"

          echo "image_ref=$REF" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- MULTI-ARCH BUILD ---
      - name: Build & Push Multi-Arch
        run: |
          IMAGE="${{ steps.setref.outputs.image_ref }}"
          REPO="${IMAGE%:*}"

          echo "Building multi-arch:"
          echo "- Full tag : $IMAGE"
          echo "- Latest   : $REPO:latest"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile \
            -t "$IMAGE" \
            -t "$REPO:latest" \
            --push .

      # --- SBOM ---
      - name: Syft SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.setref.outputs.image_ref }}" \
            -o cyclonedx-json > sbom/sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom.json


  ###########################################################################
  # 5. COSIGN SIGN + SBOM ATTEST + SLSA PROVENANCE
  ###########################################################################
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Signing + Attestation

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - id: prep
        name: Set IMAGE_REF
        run: |
          IMAGE_REF="${{ needs.multiarch_build_push.outputs.image_ref }}"
          echo "Using IMAGE_REF: $IMAGE_REF"

          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF empty â€” aborting"
            exit 1
          fi

          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Cosign Sign Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "$IMAGE_REF"

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom.json \
            --type cyclonedx \
            "$IMAGE_REF"

      - name: Generate SLSA Provenance
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "$IMAGE_REF"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Attest SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "$IMAGE_REF"


  ###########################################################################
  # 6. SUPPLY CHAIN VERIFY GATE
  ###########################################################################
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Supply Chain Verify Gate

    steps:
      - name: Set IMAGE_REF
        run: |
          echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - name: Verify Signature
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify "$IMAGE_REF"

      - name: Verify SBOM Attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type cyclonedx "$IMAGE_REF"

      - name: Verify SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type slsaprovenance "$IMAGE_REF"


  ###########################################################################
  # 7. DAST â€” VERIFIED IMAGE ONLY
  ###########################################################################
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    continue-on-error: true
    name: OWASP ZAP DAST (Verified Image)

    steps:
      - uses: actions/checkout@v4

      - name: Pull Verified Image
        run: |
          echo "Using $IMAGE_REF"
          docker pull "$IMAGE_REF"

      - name: Run Container
        run: |
          docker run -d --rm -p 5000:5000 --name vuln-bank "$IMAGE_REF"
          for i in {1..20}; do
            curl -sSf http://localhost:5000 >/dev/null && break
            sleep 3
          done

      - name: Select Scan Mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "ZAP_MODE=zap-full-scan.py" >> $GITHUB_ENV
          else
            echo "ZAP_MODE=zap-baseline.py" >> $GITHUB_ENV
          fi

      - name: Run OWASP ZAP
        run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            $ZAP_MODE \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html


  ###########################################################################
  # 8. PIPELINE SUMMARY
  ###########################################################################
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: Summary

    steps:
      - run: |
          echo "## DevSecOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Secret Scan (TruffleHog GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Python Tests + SAST" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ SCA + Misconfig + EPSS Gate" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Multi-Arch Build + SBOM" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Cosign Signature + SBOM Attest + SLSA" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Supply Chain Verification Gate" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§¨ OWASP ZAP DAST (Verified Image Only)" >> $GITHUB_STEP_SUMMARY
