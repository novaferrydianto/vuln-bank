name: DevSecOps Vuln Bank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  packages: write

env:
  REPORT_DIR: security-reports

# =========================================================
# JOB 1: SECURITY (CI)
# =========================================================
jobs:
  security:
    runs-on: ubuntu-latest
    name: DevSecOps Security Pipeline

    outputs:
      sha: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p "$REPORT_DIR"

      # 1. TruffleHog
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: TruffleHog Scan
        run: |
          trufflehog filesystem . \
            --no-update --only-verified \
            --json > "$REPORT_DIR/trufflehog.json" || true

      # 2. Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Trivy FS Scan
        run: |
          trivy fs . --security-checks vuln,config \
            --format json --output "$REPORT_DIR/trivy-fs.json" || true

      - name: Build image for scan
        run: docker build -t vulnbank-app:${{ github.sha }} .

      - name: Trivy Image Scan
        run: |
          trivy image vulnbank-app:${{ github.sha }} \
            --format json --output "$REPORT_DIR/trivy-image.json" || true

      # 3. Semgrep
      - name: Install Semgrep
        run: pip install semgrep

      - name: Semgrep Scan
        run: |
          semgrep ci --config auto \
            --json > "$REPORT_DIR/semgrep.json" || true

      # 4. Zip + DAST (ZAP)
      - name: Start app with Docker Compose
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
        run: |
          docker compose down || true
          docker compose up -d
          sleep 15

      - name: Detect network dynamically
        id: net
        run: |
          NET=$(docker network ls --format '{{.Name}}' | grep vuln | head -n 1)
          echo "network=$NET" >> $GITHUB_OUTPUT

      - name: ZAP Baseline Scan
        run: |
          mkdir -p zap
          docker run --rm \
            --network ${{ steps.net.outputs.network }} \
            -v "$(pwd)/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://app:5000 \
              -J zap-report.json \
              -r zap-report.html || true
          mv zap/zap-report.json "$REPORT_DIR/zap-report.json" || true
          mv zap/zap-report.html "$REPORT_DIR/zap-report.html" || true

      - name: Stop app
        run: docker compose down || true

      # 5. Upload artifacts
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-bank-security-reports
          path: ${{ env.REPORT_DIR }}

      # 6. EPSS Auto-Issues
      - name: EPSS Scoring + Auto GitHub Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REPORT_DIR: ${{ env.REPORT_DIR }}
        run: |
          pip install requests
          python << 'PY'
          # ... (kode EPSS kamu sama persis, tidak diubah)
          PY

# =========================================================
# JOB 2 — BUILD & PUSH DOCKER HUB
# =========================================================
  build_and_push:
    name: Build & Push Docker Hub
    needs: security
    runs-on: ubuntu-latest

    outputs:
      FULL_IMAGE: docker.io/xbash81/vuln-bank:${{ needs.security.outputs.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t docker.io/xbash81/vuln-bank:${{ needs.security.outputs.sha }} .

      - name: Push image
        run: |
          docker push docker.io/xbash81/vuln-bank:${{ needs.security.outputs.sha }}

# =========================================================
# JOB 3 — DEPLOY (SELF-HOSTED)
# =========================================================
  deploy:
    name: Deploy via Ansible (3 VM)
    needs: build_and_push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    env:
      FULL_IMAGE: ${{ needs.build_and_push.outputs.FULL_IMAGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo dnf install -y epel-release || true
          sudo dnf install -y ansible python3-pip || true

      - name: Run site.yml
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: ansible-playbook site.yml

      - name: Read CIS summary
        run: |
          if [ -f /root/cis-summary.txt ]; then
            cat /root/cis-summary.txt >> $GITHUB_STEP_SUMMARY
          fi
