name: üîê Vuln Bank DevSecOps Pipeline (Enterprise v3)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *" # Daily full scan (‚âà 01:00 WIB)
  workflow_dispatch:

env:
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: docker.io/xbash/vuln-bank:${{ github.sha }}
  EPSS_THRESHOLD: "0.7"

jobs:
  #################################################################
  # JOB 1 ‚Äî SECURITY CI
  #################################################################
  security-ci:
    name: üõ°Ô∏è Security CI (SAST / SCA / Secrets / DAST / Misconfig / SBOM / Cosign)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      id-token: write
      packages: write
      issues: write

    outputs:
      image_digest: ${{ steps.image_meta.outputs.digest }}

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare security reports directory
        run: mkdir -p "$REPORT_DIR"

      #################################################################
      # PATCHED ‚Äî TruffleHog v3 (Anti-Error, API-based)
      #################################################################
      - name: Install CLI security tools
        run: |
          set -e

          pip install --upgrade pip
          pip install \
            bandit==1.* \
            semgrep==1.*

          # --------------------------
          # TruffleHog v3 (PATCHED)
          # --------------------------
          TH_URL=$(curl -s https://api.github.com/repos/trufflesecurity/trufflehog/releases/latest \
            | grep browser_download_url \
            | grep Linux_x86_64 \
            | cut -d '"' -f 4)

          echo "Downloading TruffleHog from: $TH_URL"
          curl -sSL "$TH_URL" -o trufflehog
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/trufflehog

          # Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

          # Syft (SBOM)
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

          # Cosign
          COSIGN_VERSION="v2.4.1"
          curl -sSLo /usr/local/bin/cosign \
            "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64"
          chmod +x /usr/local/bin/cosign

          # ZAP Baseline
          curl -L https://github.com/zaproxy/zaproxy/releases/latest/download/zap-baseline.py \
            -o /usr/local/bin/zap-baseline.py
          chmod +x /usr/local/bin/zap-baseline.py

      - name: Verify installed tools
        run: |
          trufflehog --version
          bandit --version
          semgrep --version
          trivy --version
          syft version || true
          cosign version || true
          python3 /usr/local/bin/zap-baseline.py --help || true

      #################################################################
      # Tests
      #################################################################
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt;
          fi

      - name: Run unit tests
        run: |
          if ls tests 2>/dev/null; then
            pytest -q || true;
          fi

      #################################################################
      # TruffleHog Secret Scan
      #################################################################
      - name: üîë Secret scan
        run: |
          trufflehog filesystem --json . > "$REPORT_DIR/trufflehog.json" || true

      #################################################################
      # SAST (SARIF upload)
      #################################################################
      - name: üß± Bandit SAST ‚Üí SARIF
        run: |
          bandit -r . -f sarif -o "$REPORT_DIR/bandit.sarif" || true

      - name: üß± Semgrep SAST ‚Üí SARIF
        run: |
          semgrep ci --config auto \
            --sarif --output "$REPORT_DIR/semgrep.sarif" || true

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.REPORT_DIR }}/semgrep.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.REPORT_DIR }}/bandit.sarif

      #################################################################
      # Build container
      #################################################################
      - name: üê≥ Build container
        run: docker build -t "$FULL_IMAGE" .

      #################################################################
      # SCA (Trivy)
      #################################################################
      - name: üì¶ Trivy image scan
        run: |
          trivy image \
            --scanners vuln,secret \
            --severity HIGH,CRITICAL \
            --format json \
            --output "$REPORT_DIR/trivy-image.json" \
            --exit-code 0 \
            "$FULL_IMAGE"

      #################################################################
      # Misconfig scan
      #################################################################
      - name: ‚öôÔ∏è Trivy config scan
        run: |
          trivy config \
            --severity HIGH,CRITICAL \
            --format json \
            --output "$REPORT_DIR/trivy-config.json" \
            --exit-code 0 \
            .

      #################################################################
      # DAST
      #################################################################
      - name: üöÄ Run app container for DAST
        run: |
          docker run -d --rm \
            -p 5000:5000 \
            --name vuln-bank \
            "$FULL_IMAGE"

      - name: üåê ZAP Baseline
        env:
          TARGET_URL: http://localhost:5000
        run: |
          python3 /usr/local/bin/zap-baseline.py \
            -t "$TARGET_URL" \
            -x "$REPORT_DIR/zap-report.xml" || true

      - name: Stop DAST container
        if: always()
        run: docker stop vuln-bank || true

      #################################################################
      # EPSS + Severity Gate
      #################################################################
      - name: üìä Evaluate EPSS + HIGH/CRITICAL
        env:
          EPSS_THRESHOLD: ${{ env.EPSS_THRESHOLD }}
        run: |
          python3 << 'PY'
          import json, os, sys, ssl, urllib.request, urllib.parse

          path = f"{os.environ['REPORT_DIR']}/trivy-image.json"
          epss_threshold = float(os.environ["EPSS_THRESHOLD"])

          if not os.path.exists(path):
              print("No Trivy image report found")
              sys.exit(0)

          with open(path) as f:
              data = json.load(f)

          vulns = []
          for r in data.get("Results", []):
              for v in r.get("Vulnerabilities", []):
                  vulns.append(v)

          highcrit = [v for v in vulns if v["Severity"] in ("HIGH","CRITICAL")]

          def epss(cve):
              try:
                  url = "https://api.first.org/data/v1/epss?cve=" + urllib.parse.quote(cve)
                  with urllib.request.urlopen(url, timeout=5) as resp:
                      d = json.loads(resp.read().decode())
                      dat = d.get("data", [])
                      return float(dat[0]["epss"]) if dat else 0.0
              except:
                  return 0.0

          risky = []
          for v in highcrit:
              if v["VulnerabilityID"].startswith("CVE-"):
                  score = epss(v["VulnerabilityID"])
                  if score >= epss_threshold:
                      v["EPSS"] = score
                      risky.append(v)

          if highcrit or risky:
              print("‚ùå HIGH/CRITICAL or high EPSS detected")
              sys.exit(1)

          print("‚úÖ Clean ‚Äî No HIGH/CRITICAL or EPSS high issues")
          sys.exit(0)
          PY

      #################################################################
      # SBOM
      #################################################################
      - name: üì¶ Generate SBOM
        run: |
          syft "$FULL_IMAGE" -o json > "$REPORT_DIR/sbom.json"
          syft "$FULL_IMAGE" -o spdx-json > "$REPORT_DIR/sbom-spdx.json"
          syft "$FULL_IMAGE" -o cyclonedx-json > "$REPORT_DIR/sbom-cyclonedx.json"

      #################################################################
      # Push + Cosign
      #################################################################
      - name: üîê Login DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üì§ Push image
        run: docker push "$FULL_IMAGE"

      - name: üìå Export digest
        id: image_meta
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FULL_IMAGE")
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: üîè Cosign sign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign "${{ steps.image_meta.outputs.digest }}" --yes

      #################################################################
      # Upload Reports
      #################################################################
      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}

      #################################################################
      # Summary
      #################################################################
      - name: üìù Append security summary
        run: |
          echo "## üîê Vuln Bank - Enterprise v3 Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Image: $FULL_IMAGE" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM generated" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign keyless signed" >> $GITHUB_STEP_SUMMARY

  #################################################################
  # JOB 2 ‚Äî NOTIFY
  #################################################################
  notify-and-issues:
    name: üö® Notify & Create Issue
    needs: security-ci
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security-reports

      - name: üîî Discord notify (auto-skip)
        env:
          HOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "No webhook, skipping.";
            exit 0;
          fi

          MSG="üö® Vuln Bank ‚Äî Security pipeline FAILED for $GITHUB_SHA"
          JSON=$(printf '{"content":"%s"}' "$MSG")

          curl -X POST -H "Content-Type: application/json" \
            -d "$JSON" "$HOOK"

      - uses: peter-evans/create-issue-from-file@v5
        with:
          title: "üî¥ High/CRITICAL or EPSS detected in ${{ github.sha }}"
          content-filepath: security-reports/epss-summary.txt

  #################################################################
  # JOB 3 ‚Äî DEPLOY VIA ANSIBLE
  #################################################################
  deploy:
    name: üöÄ Deploy to VMware Lab
    needs: security-ci
    if: success()
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          if ! command -v ansible-playbook >/dev/null; then
            sudo dnf install -y ansible-core;
          fi

      - name: Run Ansible deploy
        env:
          IMAGE_DIGEST: ${{ needs.security-ci.outputs.image_digest }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          VULN_ENV_FILE: ${{ secrets.VULN_ENV_FILE }}
        run: |
          IMAGE="${IMAGE_DIGEST:-$FULL_IMAGE}"

          ansible-playbook -i inventory.ini site.yml \
            --tags deploy_vuln_bank \
            -e "FULL_IMAGE=$IMAGE" \
            -e "db_user=$DB_USER" \
            -e "db_password=$DB_PASSWORD" \
            -e "flask_secret_key=$FLASK_SECRET_KEY" \
            -e "vuln_env_file=$VULN_ENV_FILE"
