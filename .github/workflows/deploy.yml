name: DevSecOps Vuln Bank (Multi-Arch + SBOM + Cosign + SLSA + Verify Gate)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  # ==========================================================
  # 1) TEST + SAST
  # ==========================================================
  test_and_sast:
    runs-on: ubuntu-latest
    name: ðŸ§± Python Tests & SAST

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic Syntax Check
        run: python -m compileall .

      - name: Optional Pytest
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "âš ï¸ Tests failed (not blocking)"
          fi

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

  # ==========================================================
  # 2) SECURITY AUDIT (Snyk + Trivy + EPSS)
  # ==========================================================
  security_audit:
    runs-on: ubuntu-latest
    name: ðŸ§© Snyk + Trivy + EPSS Gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Snyk Python SCA
        uses: snyk/actions/python-3.11@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Fail if High/Critical (Snyk)
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH+CRIT)) -gt 0 ]; then
            echo "â›” Found High/Critical vulns."
            exit 1
          fi
          echo "âœ… Snyk gate passed."

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-report.json
          vuln-type: "os,library"

      - name: EPSS Gate
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json | sort -u)
          if [ -z "$CVE_LIST" ]; then
            echo "No CVEs found."
            exit 0
          fi

          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          EPSS_RESPONSE=$(curl -s "https://api.first.org/data/v1/epss?cve=${CVE_QUERY}")
          HIGH_RISK=$(echo "$EPSS_RESPONSE" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" '[.data[] | select((.epss|tonumber) >= ($thr|tonumber))] | length')

          if [ "$HIGH_RISK" -gt 0 ]; then
            echo "â›” EPSS high-risk: $HIGH_RISK"
            exit 1
          fi

          echo "âœ… EPSS gate passed."

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json

  # ==========================================================
  # 3) MULTI-ARCH BUILD & SBOM (Buildx + Syft)
  # ==========================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Multi-Arch Buildx + SBOM
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_repo=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Multi-Arch Build & Push
        run: |
          IMAGE="${{ steps.meta.outputs.image_repo }}"
          SHA="${{ steps.meta.outputs.sha_tag }}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --pull \
            --no-cache \
            -f Dockerfile \
            -t "${IMAGE}:${SHA}" \
            -t "${IMAGE}:latest" \
            --provenance=false \
            --push .

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX)
        run: |
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json

  # ==========================================================
  # 4) COSIGN SIGN + SBOM ATTEST + SLSA PROVENANCE
  # ==========================================================
  cosign_sign:
    needs: [multiarch_build_push, test_and_sast, security_audit]
    runs-on: ubuntu-latest
    name: ðŸ” Cosign Sign + SBOM + SLSA Provenance

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign && chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom

      - name: Prepare Image Ref
        id: img
        run: |
          echo "ref=${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - name: Cosign Sign (Keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "${{ steps.img.outputs.ref }}"

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"

      - name: Generate SLSA Provenance
        run: |
          cat > provenance.json <<EOF
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "${{ steps.img.outputs.ref }}"}],
            "predicate": {
              "buildType": "github-actions",
              "builder": "${{ github.actor }}",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "run_id": "${{ github.run_id }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }
          }
          EOF

      - name: Attest SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${{ steps.img.outputs.ref }}"

  # ==========================================================
  # 5) SUPPLY CHAIN VERIFICATION GATE
  # ==========================================================
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: ðŸ” Supply Chain Gate (Verify Signature + SBOM + SLSA)

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign && chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Image Ref
        id: img
        run: |
          echo "ref=${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - name: Verify Signature
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify "${{ steps.img.outputs.ref }}"
          echo "âœ… Signature OK"

      - name: Verify SBOM Attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify-attestation \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"
          echo "âœ… SBOM Attestation OK"

      - name: Verify SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify-attestation \
            --type slsaprovenance \
            "${{ steps.img.outputs.ref }}"
          echo "âœ… SLSA Provenance OK"

  # ==========================================================
  # 6) DAST - RUN ONLY IF VERIFY PASSED
  # ==========================================================
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    name: ðŸŽ¯ OWASP ZAP (Only Verified Image)
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker Pull Verified Image
        run: docker pull "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"

      - name: Run App
        run: |
          docker run -d --rm -p 5000:5000 \
            --name vuln-bank-dast \
            "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"
          for i in {1..20}; do
            if curl -sSf http://localhost:5000 >/dev/null; then echo "App ready"; break; fi
            sleep 3
          done

      - name: Select Scan Type
        id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> $GITHUB_OUTPUT
          else
            echo "script=zap-baseline.py" >> $GITHUB_OUTPUT
          fi

      - name: Run ZAP
        run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}":/zap/wrk/ \
            ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan.outputs.script }} \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.html
            ${{ env.REPORT_DIR }}/zap-report.json

  # ==========================================================
  # 7) SUMMARY
  # ==========================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: ðŸ§¾ Pipeline Summary

    steps:
      - name: Write Summary
        run: |
          echo "## DevSecOps Pipeline â€” Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” Tests + SAST + Snyk + Trivy + EPSS" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” Multi-Arch Buildx + Push" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” SBOM (Syft) generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” Cosign signature + SBOM attestation + SLSA" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” Supplychain Gate (image verified before DAST)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ” OWASP ZAP executed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ‰ Pipeline completed" >> $GITHUB_STEP_SUMMARY
