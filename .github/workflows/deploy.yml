name: üîê Vuln Bank DevSecOps Pipeline (Enterprise v3 FINAL-PLUS)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *" # Daily full scan (‚âà 01:00 WIB)
  workflow_dispatch:

env:
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: docker.io/xbash/vuln-bank:${{ github.sha }}
  EPSS_THRESHOLD: "0.7"

jobs:
  #################################################################
  # JOB 1 ‚Äî SECURITY CI
  #################################################################
  security-ci:
    name: üõ°Ô∏è Security CI (SAST / SCA / Secrets / DAST / Misconfig / SBOM / Cosign / Snyk)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      id-token: write
      packages: write
      issues: write

    outputs:
      image_digest: ${{ steps.image_meta.outputs.digest }}

    steps:
      #################################################################
      # 0. Checkout + Python
      #################################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare security reports directory
        run: mkdir -p "$REPORT_DIR"

      #################################################################
      # 1. Install security / supply-chain tools
      #################################################################
      - name: Install CLI security tools
        run: |
          set -e

          pip install --upgrade pip
          pip install \
            bandit==1.* \
            semgrep==1.*

          # TruffleHog (installer yang sudah kamu tes)
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh \
            | sh -s -- -b /usr/local/bin

          # Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

          # Syft (SBOM)
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

          # Cosign
          COSIGN_VERSION="v2.4.1"
          curl -sSLo /usr/local/bin/cosign \
            "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64"
          chmod +x /usr/local/bin/cosign

          # ZAP Baseline
          curl -L https://github.com/zaproxy/zaproxy/releases/latest/download/zap-baseline.py \
            -o /usr/local/bin/zap-baseline.py
          chmod +x /usr/local/bin/zap-baseline.py

          # Snyk CLI (Node sudah ada di ubuntu-latest)
          npm install -g snyk@latest || true

      - name: Verify installed tools
        run: |
          trufflehog --version
          bandit --version
          semgrep --version
          trivy --version
          syft version || true
          cosign version || true
          snyk --version || true
          python3 /usr/local/bin/zap-baseline.py --help || true

      #################################################################
      # 2. Tests
      #################################################################
      - name: Install app dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt;
          else
            echo "No requirements.txt, skipping...";
          fi

      - name: Run unit tests (non-blocking)
        run: |
          if ls tests 2>/dev/null; then
            pytest -q || true;
          else
            echo "No tests directory, skipping...";
          fi

      #################################################################
      # 3. Secret Scanning (TruffleHog)
      #################################################################
      - name: üîë Secret scan (TruffleHog)
        run: |
          trufflehog filesystem --json . > "$REPORT_DIR/trufflehog.json" || true

      #################################################################
      # 4. SAST ‚Äî Bandit JSON + Bandit2SARIF + Semgrep SARIF
      #################################################################
      - name: üß± SAST (Bandit JSON ‚Üí SARIF)
        run: |
          # Bandit ‚Üí JSON
          bandit -r . --exit-zero -f json -o "$REPORT_DIR/bandit.json" || true

          # Convert Bandit JSON ‚Üí SARIF minimal
          python3 << 'PY'
          import json, os, sys, pathlib

          report_dir = os.environ.get("REPORT_DIR", "security-reports")
          src = pathlib.Path(report_dir) / "bandit.json"
          dst = pathlib.Path(report_dir) / "bandit.sarif"

          if not src.exists():
              print("bandit.json not found, skipping SARIF conversion")
              sys.exit(0)

          data = json.load(src.open())
          results = data.get("results", [])
          rules_map = {}
          sarif_results = []

          def sev_to_level(sev: str) -> str:
              sev = (sev or "").lower()
              if sev == "high":
                  return "error"
              if sev == "medium":
                  return "warning"
              return "note"

          for r in results:
              test_id = r.get("test_id", "BANDIT")
              test_name = r.get("test_name", "Bandit Issue")
              issue_text = r.get("issue_text", "")
              severity = r.get("issue_severity", "LOW")
              filename = r.get("filename", "")
              line = r.get("line_number", 1)

              if test_id not in rules_map:
                  rules_map[test_id] = {
                      "id": test_id,
                      "name": test_name,
                      "shortDescription": {
                          "text": f"Bandit: {test_name}"
                      },
                      "fullDescription": {
                          "text": issue_text[:200]
                      },
                      "properties": {
                          "problem.severity": severity.lower()
                      }
                  }

              sarif_results.append({
                  "ruleId": test_id,
                  "level": sev_to_level(severity),
                  "message": {"text": issue_text},
                  "locations": [
                      {
                          "physicalLocation": {
                              "artifactLocation": {"uri": filename},
                              "region": {"startLine": line}
                          }
                      }
                  ]
              })

          rules_list = list(rules_map.values())
          sarif = {
              "version": "2.1.0",
              "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
              "runs": [
                  {
                      "tool": {
                          "driver": {
                              "name": "bandit",
                              "informationUri": "https://bandit.readthedocs.io",
                              "rules": rules_list,
                          }
                      },
                      "results": sarif_results
                  }
              ]
          }

          dst.parent.mkdir(parents=True, exist_ok=True)
          json.dump(sarif, dst.open("w"), indent=2)
          print(f"Wrote SARIF to {dst}")
          PY

      - name: üß± SAST (Semgrep ‚Üí SARIF)
        run: |
          semgrep ci \
            --config auto \
            --sarif --output "$REPORT_DIR/semgrep.sarif" || true

      - name: üìä Upload Semgrep SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/semgrep.sarif

      - name: üìä Upload Bandit SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/bandit.sarif

      #################################################################
      # 5. Build container image
      #################################################################
      - name: üê≥ Build container image
        run: docker build -t "$FULL_IMAGE" .

      #################################################################
      # 6. SCA ‚Äî Trivy image + config
      #################################################################
      - name: üì¶ Trivy image scan
        run: |
          trivy image \
            --scanners vuln,secret \
            --severity HIGH,CRITICAL \
            --format json \
            --output "$REPORT_DIR/trivy-image.json" \
            --exit-code 0 \
            "$FULL_IMAGE"

      - name: ‚öôÔ∏è Trivy config scan
        run: |
          trivy config \
            --severity HIGH,CRITICAL \
            --format json \
            --output "$REPORT_DIR/trivy-config.json" \
            --exit-code 0 \
            .

      #################################################################
      # 7. Snyk SCA (optional, never breaks pipeline)
      #################################################################
      - name: üß™ Snyk SCA (app + container)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "No SNYK_TOKEN configured, skipping Snyk.";
            exit 0;
          fi

          if ! snyk auth "$SNYK_TOKEN"; then
            echo "Snyk auth failed, skipping Snyk scans.";
            exit 0;
          fi

          # App SCA (best effort)
          snyk test --json > "$REPORT_DIR/snyk-app.json" || true

          # Container SCA (best effort)
          snyk container test "$FULL_IMAGE" --json > "$REPORT_DIR/snyk-image.json" || true

      #################################################################
      # 8. DAST ‚Äî OWASP ZAP Baseline
      #################################################################
      - name: üöÄ Run app container for DAST
        run: |
          docker run -d --rm \
            -p 5000:5000 \
            --name vuln-bank \
            "$FULL_IMAGE"

      - name: üåê ZAP Baseline
        env:
          TARGET_URL: http://localhost:5000
        run: |
          python3 /usr/local/bin/zap-baseline.py \
            -t "$TARGET_URL" \
            -x "$REPORT_DIR/zap-report.xml" || true

      - name: üßØ Stop DAST container
        if: always()
        run: docker stop vuln-bank || true

      #################################################################
      # 9. EPSS + Severity Gate (selalu tulis epss-summary.txt)
      #################################################################
      - name: üìä Evaluate EPSS + HIGH/CRITICAL
        env:
          EPSS_THRESHOLD: ${{ env.EPSS_THRESHOLD }}
        run: |
          python3 << 'PY'
          import json, os, sys, ssl, urllib.request, urllib.parse

          report_dir = os.environ.get("REPORT_DIR", "security-reports")
          path = os.path.join(report_dir, "trivy-image.json")
          epss_threshold = float(os.environ.get("EPSS_THRESHOLD", "0.7"))

          os.makedirs(report_dir, exist_ok=True)

          if not os.path.exists(path):
              print("No Trivy image report found")
              summary_path = os.path.join(report_dir, "epss-summary.txt")
              with open(summary_path, "w") as f:
                  f.write("# Vuln Bank - Risk-based summary (Trivy + EPSS)\n\n")
                  f.write("- No Trivy image report found.\n")
              sys.exit(0)

          with open(path) as f:
              data = json.load(f)

          vulns = []
          for r in data.get("Results", []):
              for v in r.get("Vulnerabilities", []):
                  vulns.append(v)

          highcrit = [v for v in vulns if v.get("Severity") in ("HIGH","CRITICAL")]

          def epss(cve):
              try:
                  url = "https://api.first.org/data/v1/epss?cve=" + urllib.parse.quote(cve)
                  ctx = ssl.create_default_context()
                  with urllib.request.urlopen(url, context=ctx, timeout=5) as resp:
                      d = json.loads(resp.read().decode())
                      dat = d.get("data", [])
                      return float(dat[0].get("epss", 0.0)) if dat else 0.0
              except Exception as e:
                  print(f"[EPSS] Failed for {cve}: {e}")
                  return 0.0

          risky = []
          for v in highcrit:
              vuln_id = v.get("VulnerabilityID","")
              if vuln_id.startswith("CVE-"):
                  score = epss(vuln_id)
                  if score >= epss_threshold:
                      v["EPSS"] = score
                      risky.append(v)

          summary_path = os.path.join(report_dir, "epss-summary.txt")
          with open(summary_path, "w") as f:
              f.write("# Vuln Bank - Risk-based summary (Trivy + EPSS)\n\n")
              f.write(f"- Total vulns scanned: {len(vulns)}\n")
              f.write(f"- HIGH/CRITICAL: {len(highcrit)}\n")
              f.write(f"- HIGH/CRITICAL with EPSS >= {epss_threshold}: {len(risky)}\n\n")
              if risky:
                  f.write("Top risky findings (EPSS-based):\n")
                  for v in risky[:10]:
                      f.write(
                          f"- {v.get('VulnerabilityID')} | "
                          f"{v.get('Severity')} | "
                          f"EPSS={v.get('EPSS', 0):.3f} | "
                          f"{v.get('Title','')}\n"
                      )
              else:
                  f.write("No HIGH/CRITICAL vulnerabilities above EPSS threshold.\n")

          if highcrit or risky:
              print("‚ùå HIGH/CRITICAL or high EPSS detected")
              sys.exit(1)

          print("‚úÖ Clean ‚Äî No HIGH/CRITICAL or high EPSS issues")
          sys.exit(0)
          PY

      #################################################################
      # 10. SBOM
      #################################################################
      - name: üì¶ Generate SBOM (Syft)
        run: |
          syft "$FULL_IMAGE" -o json > "$REPORT_DIR/sbom.json"
          syft "$FULL_IMAGE" -o spdx-json > "$REPORT_DIR/sbom-spdx.json"
          syft "$FULL_IMAGE" -o cyclonedx-json > "$REPORT_DIR/sbom-cyclonedx.json"

      #################################################################
      # 11. Push + Cosign
      #################################################################
      - name: üîê Login DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üì§ Push image
        run: docker push "$FULL_IMAGE"

      - name: üìå Export digest
        id: image_meta
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FULL_IMAGE")
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Image digest: $DIGEST"

      - name: üîè Cosign sign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign "${{ steps.image_meta.outputs.digest }}" --yes

      #################################################################
      # 12. Upload Reports + Summary
      #################################################################
      - name: üìé Upload security reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}

      - name: üìù Append security summary
        if: always()
        run: |
          echo "## üîê Vuln Bank - FINAL-SUMMARY" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image: \`$FULL_IMAGE\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- EPSS threshold: \`${EPSS_THRESHOLD}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- SBOM: sbom.json / sbom-spdx.json / sbom-cyclonedx.json" >> "$GITHUB_STEP_SUMMARY"
          echo "- Cosign: keyless (OIDC)" >> "$GITHUB_STEP_SUMMARY"
          echo "- SAST: Semgrep + Bandit (SARIF ‚Üí Code Scanning)" >> "$GITHUB_STEP_SUMMARY"
          echo "- SCA: Trivy + (optional) Snyk JSON reports" >> "$GITHUB_STEP_SUMMARY"

  #################################################################
  # JOB 2 ‚Äî NOTIFY (jalan kalau security-ci FAIL)
  #################################################################
  notify-and-issues:
    name: üö® Notify & Create Issue
    needs: security-ci
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security-reports

      - name: Show summary in logs
        run: |
          echo "=== Security reports ==="
          ls -R security-reports || true
          echo "=== EPSS summary (if any) ==="
          cat security-reports/epss-summary.txt || echo "No epss-summary.txt."

      - name: üîî Discord notify (auto-skip kalau nggak ada webhook)
        env:
          HOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "No webhook configured, skipping Discord notification.";
            exit 0;
          fi

          MSG="üö® Vuln Bank ‚Äî Security pipeline FAILED for $GITHUB_SHA

          Please check:
          - Artifacts: security-reports/*
          - EPSS summary: epss-summary.txt"

          JSON=$(printf '{"content":"%s"}' "$MSG")

          curl -X POST -H "Content-Type: application/json" \
            -d "$JSON" "$HOOK" || true

      - name: üìù Create GitHub Issue from EPSS summary
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "üî¥ High/CRITICAL or EPSS-detected issues in ${{ github.sha }}"
          content-filepath: security-reports/epss-summary.txt
          labels: |
            security
            critical
            devsecops
            auto-created

  #################################################################
  # JOB 3 ‚Äî DEPLOY VIA ANSIBLE (jalan kalau security-ci SUCCESS)
  #################################################################
  deploy:
    name: üöÄ Deploy to VMware Lab
    needs: security-ci
    if: success()
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible (kalau belum ada)
        run: |
          if ! command -v ansible-playbook >/dev/null; then
            sudo dnf install -y ansible-core;
          fi

      - name: Run Ansible deploy (pakai digest immutable)
        env:
          IMAGE_DIGEST: ${{ needs.security-ci.outputs.image_digest }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          VULN_ENV_FILE: ${{ secrets.VULN_ENV_FILE }}
        run: |
          IMAGE="${IMAGE_DIGEST:-$FULL_IMAGE}"

          ansible-playbook -i inventory.ini site.yml \
            --tags deploy_vuln_bank \
            -e "FULL_IMAGE=$IMAGE" \
            -e "db_user=$DB_USER" \
            -e "db_password=$DB_PASSWORD" \
            -e "flask_secret_key=$FLASK_SECRET_KEY" \
            -e "vuln_env_file=$VULN_ENV_FILE"
