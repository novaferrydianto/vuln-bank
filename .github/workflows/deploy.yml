name: DevSecOps Vuln Bank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  IMAGE_NAME: vulnbank-app
  IMAGE_TAG: ${{ github.sha }}
  FULL_IMAGE: vulnbank-app:${{ github.sha }}
  REPORT_DIR: security-reports

jobs:
  # =========================================================
  # JOB 1: SECURITY (CI)
  # =========================================================
  security:
    runs-on: ubuntu-latest
    name: DevSecOps Security Pipeline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p "$REPORT_DIR"

      # -------------------------------------------------------------
      # 1. Secret Scanning (TruffleHog)
      # -------------------------------------------------------------
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: TruffleHog Scan
        run: |
          trufflehog filesystem . \
            --no-update \
            --only-verified \
            --json > "$REPORT_DIR/trufflehog.json" || true

      # -------------------------------------------------------------
      # 2. Trivy SCA / Config Scan
      # -------------------------------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --security-checks vuln,config \
            --format json \
            --output "$REPORT_DIR/trivy-fs.json" || true

      - name: Build image for scan
        run: docker build -t "$FULL_IMAGE" .

      - name: Trivy Image Scan
        run: |
          trivy image "$FULL_IMAGE" \
            --format json \
            --output "$REPORT_DIR/trivy-image.json" || true

      # -------------------------------------------------------------
      # 3. SAST (Semgrep)
      # -------------------------------------------------------------
      - name: Install Semgrep
        run: pip install semgrep

      - name: Semgrep Scan
        run: |
          semgrep ci --config auto \
            --json > "$REPORT_DIR/semgrep.json" || true

      # -------------------------------------------------------------
      # 4. DAST (OWASP ZAP)
      # -------------------------------------------------------------
      - name: Start app with Docker Compose
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
        run: |
          docker compose down || true
          docker compose up -d
          sleep 15

      - name: Detect network dynamically
        id: net
        run: |
          NET=$(docker network ls --format '{{.Name}}' | grep vuln | head -n 1)
          echo "network=$NET" >> $GITHUB_OUTPUT

      - name: ZAP Baseline Scan
        run: |
          mkdir -p zap
          docker run --rm \
            --network ${{ steps.net.outputs.network }} \
            -v "$(pwd)/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://app:5000 \
              -J zap-report.json \
              -r zap-report.html || true

          mv zap/zap-report.json "$REPORT_DIR/zap-report.json" || true
          mv zap/zap-report.html "$REPORT_DIR/zap-report.html" || true

      - name: Stop app
        run: docker compose down || true

      # -------------------------------------------------------------
      # 5. Upload reports
      # -------------------------------------------------------------
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-bank-security-reports
          path: ${{ env.REPORT_DIR }}

      # -------------------------------------------------------------
      # 6. EPSS MODE v1 (Clean)
      # -------------------------------------------------------------
      - name: EPSS Scoring + Auto GitHub Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REPORT_DIR: ${{ env.REPORT_DIR }}
        run: |
          pip install requests

          python << 'PY'
          import json
          import os
          import requests

          REPO = os.getenv("GITHUB_REPOSITORY")
          TOKEN = os.getenv("GITHUB_TOKEN")
          REPORT_DIR = os.getenv("REPORT_DIR")
          HEADERS = {"Authorization": f"token {TOKEN}"}

          # ---------------------------------------------------
          # Create GitHub Issue
          # ---------------------------------------------------
          def create_issue(title, body):
              url = f"https://api.github.com/repos/{REPO}/issues"
              resp = requests.post(url, json={"title": title, "body": body}, headers=HEADERS)
              if resp.status_code >= 300:
                  print(f"[ERROR] Issue creation failed: {resp.text}")
              else:
                  print(f"[ISSUE CREATED] {title}")

          # ---------------------------------------------------
          # EPSS Fetch
          # ---------------------------------------------------
          def fetch_epss(cve_id):
              try:
                  url = f"https://api.first.org/data/v1/epss?cve={cve_id}"
                  res = requests.get(url, timeout=10).json()
                  if res.get("data"):
                      return res["data"][0].get("epss")
              except Exception as e:
                  print(f"[ERROR] EPSS fetch failed for {cve_id}: {e}")
              return None

          # ---------------------------------------------------
          # Load Trivy JSON
          # ---------------------------------------------------
          def load_trivy(path):
              if not os.path.isfile(path):
                  return []
              with open(path) as f:
                  try:
                      data = json.load(f)
                  except:
                      print(f"[ERROR] JSON decode failed: {path}")
                      return []
              vulns = []
              for result in data.get("Results", []):
                  for v in result.get("Vulnerabilities", []):
                      if v.get("Severity") in ("CRITICAL", "HIGH"):
                          vulns.append(v)
              return vulns

          # ---------------------------------------------------
          # Process & Create Issues
          # ---------------------------------------------------
          def process_vulns(vulns):
              for v in vulns:
                  cve = v.get("VulnerabilityID")
                  epss = fetch_epss(cve)

                  title = f"[EPSS] {cve} â€” {v.get('Severity')}"
                  body = f"""
          ### ðŸ“Œ Vulnerability Identified
          - **CVE:** `{cve}`
          - **Package:** `{v.get('PkgName')}`
          - **Installed:** `{v.get('InstalledVersion')}`
          - **Fixed:** `{v.get('FixedVersion')}`
          - **Severity:** `{v.get('Severity')}`
          - **EPSS Score:** `{epss}`
          - **URL:** {v.get('PrimaryURL')}
          - **Target:** {v.get('Target')}

          ### ðŸ§  EPSS Meaning
          EPSS > **0.50** â†’ High probability of exploit within 30 days.

          ### ðŸ›  Recommendation
          - Update to fixed version ASAP.
          - Add compensating controls (WAF/OPA/Kyverno).
          - Audit container layers related to this package.
          """
                  create_issue(title, body)

          paths = [
              f"{REPORT_DIR}/trivy-fs.json",
              f"{REPORT_DIR}/trivy-image.json",
          ]

          vulns = []
          for p in paths:
              vulns.extend(load_trivy(p))

          print(f"[INFO] {len(vulns)} high/critical vulns detected.")
          process_vulns(vulns)
          print("[DONE] EPSS enrichment complete.")
          PY

  # =========================================================
  # JOB 2: DEPLOY (SELF-HOSTED)
  # =========================================================
  deploy:
    name: Deploy via Ansible (3 VM)
    needs: security
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo dnf install -y epel-release || true
          sudo dnf install -y ansible python3-pip || true

      - name: Run site.yml
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: ansible-playbook site.yml

      - name: Read CIS summary
        run: |
          if [ -f /root/cis-summary.txt ]; then
          cat /root/cis-summary.txt >> $GITHUB_STEP_SUMMARY
          fi

