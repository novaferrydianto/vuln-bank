name: DevSecOps Vuln Bank (Python + Podman + SBOM + Cosign)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"   # optional: daily
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"  # <- EPSS gate (0â€“1). 0.7 = high risk only

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  # =================================================================
  # GROUP 1: PARALLEL JOBS
  # =================================================================

  # 1) TEST + SAST (Python + SonarCloud)
  test_and_sast:
    runs-on: ubuntu-latest
    name: ðŸ§± Python Tests & SAST

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic Syntax / Sanity Check
        run: |
          python -m compileall .

      - name: Run Pytest (if tests/ exists)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "âš ï¸ Tests failed (demo mode, not failing pipeline)."
          else
            echo "No tests/ directory, skipping pytest."
          fi

      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

  # 2) SECURITY AUDIT (Snyk + Trivy FS)
  security_audit:
    runs-on: ubuntu-latest
    name: ðŸ§© SCA & FS Audit + EPSS Gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Snyk SCA (Python deps) ---
      - name: Snyk Python SCA
        uses: snyk/actions/python-3.11@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce Snyk Policy (Fail on High/Critical)
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "â›” Security Gate Failed: Found High/Critical vulnerabilities (Snyk)."
            exit 1
          fi
          echo "âœ… Snyk gate passed."

      # --- Trivy FS (JSON, untuk EPSS) ---
      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Trivy FS Scan (JSON)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-report.json
          vuln-type: 'os,library'

      # --- EPSS Gating based on CVE from Trivy ---
      - name: EPSS-based Risk Gate
        env:
          EPSS_THRESHOLD: ${{ env.EPSS_THRESHOLD }}
        run: |
          echo "ðŸ“Š EPSS threshold: $EPSS_THRESHOLD"

          # Ambil daftar CVE unik dari Trivy JSON
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json 2>/dev/null | sort -u)

          if [ -z "$CVE_LIST" ]; then
            echo "âœ… No CVEs found by Trivy. EPSS gate skipped."
            exit 0
          fi

          # Build query string: CVE-1,CVE-2,CVE-3,...
          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd "," -)
          echo "CVE(s) detected:"
          echo "$CVE_LIST"
          echo "Calling EPSS API for: $CVE_QUERY"

          EPSS_RESPONSE=$(curl -s "https://api.first.org/data/v1/epss?cve=${CVE_QUERY}")

          # Hitung berapa CVE dengan EPSS >= threshold
          HIGH_RISK_COUNT=$(echo "$EPSS_RESPONSE" | jq --arg thr "$EPSS_THRESHOLD" \
            '[.data[] | select((.epss | tonumber) >= ($thr | tonumber))] | length')

          echo "ðŸ”Ž EPSS high-risk count (>= $EPSS_THRESHOLD): $HIGH_RISK_COUNT"

          if [ "$HIGH_RISK_COUNT" -gt 0 ]; then
            echo "â›” EPSS Gate Failed: Found $HIGH_RISK_COUNT CVEs with EPSS >= $EPSS_THRESHOLD"
            echo "$EPSS_RESPONSE" > epss-report.json
            exit 1
          fi

          echo "âœ… EPSS gate passed (no CVE with EPSS >= $EPSS_THRESHOLD)."

      - name: Upload Security Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json
            epss-report.json


  # 3) BUILD & PUSH (PODMAN â†’ DOCKERHUB) + SBOM
  podman_build_push:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Build & Push Image (Podman + SBOM)
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - id: meta
        name: Prepare Image Metadata
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "image_repo=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Podman Login â†’ DockerHub
        run: |
          echo "${{ env.DOCKERHUB_TOKEN }}" | \
          podman login docker.io -u "${{ env.DOCKERHUB_USER }}" --password-stdin

      - name: Build Image (Flask Vuln Bank)
        run: |
          podman build \
            -t "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -t "${{ steps.meta.outputs.image_repo }}:latest" .

      - name: Push Images
        run: |
          podman push "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}"
          podman push "${{ steps.meta.outputs.image_repo }}:latest"

      # ======================== SBOM via Syft ========================
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX)
        run: |
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json

  # =================================================================
  # GROUP 2: SIGNING (Cosign + Attestation)
  # =================================================================
  cosign_sign:
    needs: [test_and_sast, security_audit, podman_build_push]
    runs-on: ubuntu-latest
    name: ðŸ” Cosign Signing + SBOM Attestation

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign
          cosign version

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: .

      - name: Prepare Image Ref
        id: img
        run: |
          echo "ref=${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - name: Cosign Sign Image (Keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${{ steps.img.outputs.ref }}"

      - name: Cosign Attest (SBOM CycloneDX)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest \
            --yes \
            --predicate sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"

      - name: Export Cosign Signature
        run: |
          cosign download signature \
            "${{ steps.img.outputs.ref }}" \
            --output-file cosign.sig

      - name: Upload Cosign Signature
        uses: actions/upload-artifact@v4
        with:
          name: cosign-signature
          path: cosign.sig

  # =================================================================
  # GROUP 3: DAST (OWASP ZAP vs Flask @ :5000)
  # =================================================================
  dast_zap:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: ðŸŽ¯ Smart OWASP ZAP (Flask)
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare Image Ref
        id: img
        run: |
          echo "ref=${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - name: Pull Image for DAST
        run: |
          docker pull "${{ steps.img.outputs.ref }}"

      - name: Run Vuln Bank Container (Port 5000)
        run: |
          docker run -d --rm \
            -p 5000:5000 \
            --name vuln-bank-dast \
            "${{ steps.img.outputs.ref }}"
          echo "Waiting for app on :5000..."
          for i in {1..30}; do
            if curl -sSf http://localhost:5000 >/dev/null 2>&1; then
              echo "App is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "App did not start in time"; docker logs vuln-bank-dast || true; exit 1

      - name: Decide Scan Type
        id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> "$GITHUB_OUTPUT"
          else
            echo "script=zap-baseline.py" >> "$GITHUB_OUTPUT"
          fi

      - name: Run ZAP Scan
        run: |
          mkdir -p $REPORT_DIR
          docker run --rm -v "$(pwd)/${REPORT_DIR}":/zap/wrk/ \
            --network="host" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan.outputs.script }} \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json || true

      - name: Stop App Container
        if: always()
        run: |
          docker stop vuln-bank-dast || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.html
            ${{ env.REPORT_DIR }}/zap-report.json

  # =================================================================
  # SUMMARY
  # =================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: ðŸ§¾ DevSecOps Summary

    steps:
      - name: Write Summary
        run: |
          echo "## DevSecOps Pipeline â€” Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Python sanity checks + optional pytest + SonarCloud SAST" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Snyk SCA (Python) + Trivy FS" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Podman Build â†’ DockerHub Push" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” SBOM (CycloneDX) via Syft + uploaded as artifact" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” Cosign Image Signing (keyless) + SBOM attestation" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ” OWASP ZAP DAST against Flask app on :5000" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸŽ‰ Pipeline Completed (or DAST allowed to be flaky in demo mode)" >> "$GITHUB_STEP_SUMMARY"
