name: DevSecOps Vuln Bank (Enterprise v6 — Ultra Secret Scan)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  # =====================================================================
  # 1) PYTHON TESTS + SAST
  # =====================================================================
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python -m compileall .

      - run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "⚠️ Tests failed (non-blocking)"
          fi

      - uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

  # =====================================================================
  # 2) ULTRA SECRET SCAN — TruffleHog CLI + Gitleaks + detect-secrets
  # =====================================================================
  secret_scan:
    runs-on: ubuntu-latest
    name: Ultra Secret Scan (TH + Gitleaks + detect-secrets)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------- TRUFFLEHOG CLI -------------------------
      - name: Install TruffleHog CLI
        run: |
          curl -sSfL "https://github.com/trufflesecurity/trufflehog/releases/download/v3.82.8/trufflehog_3.82.8_linux_amd64.tar.gz" \
            -o trufflehog.tar.gz
          tar -xvf trufflehog.tar.gz
          mv trufflehog /usr/local/bin/trufflehog
          trufflehog --version

      - name: Run TruffleHog CLI
        run: |
          mkdir -p $REPORT_DIR
          trufflehog git file://. \
            --only-verified \
            --no-update \
            --json > $REPORT_DIR/trufflehog.json || true

      # ------------------------------ GITLEAKS ---------------------------
      - name: Install Gitleaks
        run: |
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz" \
            -o gitleaks.tar.gz
          tar -xvf gitleaks.tar.gz
          mv gitleaks /usr/local/bin/gitleaks

      - name: Run Gitleaks
        run: |
          gitleaks detect --source . \
            --report-format json \
            --report-path $REPORT_DIR/gitleaks.json || true

      # ------------------------- DETECT-SECRETS -------------------------
      - name: Install detect-secrets
        run: |
          pip install detect-secrets

      - name: Run detect-secrets
        run: |
          detect-secrets scan > $REPORT_DIR/detect-secrets.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: ultra-secret-scan
          path: ${{ env.REPORT_DIR }}

  # =====================================================================
  # 3) SCA + CONFIG + EPSS GATE
  # =====================================================================
  security_audit:
    runs-on: ubuntu-latest
    name: SCA + Misconfig + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/python-3.12@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=low --json-file-output=snyk.json

      - run: |
          HIGH=$(grep -o '"severity":"high"' snyk.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk.json | wc -l || true)
          if [ $((HIGH+CRIT)) -gt 0 ]; then exit 1; fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config.json

      - name: EPSS Gate
        run: |
          CVES=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy.json)
          if [ -z "$CVES" ]; then exit 0; fi

          QUERY=$(echo "$CVES" | paste -sd ",")
          EPSS=$(curl -s "https://api.first.org/data/v1/epss?cve=$QUERY")

          HIGH=$(echo "$EPSS" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" '[.data[] | select(.epss|tonumber >= ($thr|tonumber))] | length')
          if [ "$HIGH" -gt 0 ]; then exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk.json
            trivy.json
            trivy-config.json

  # =====================================================================
  # 4) MULTI-ARCH BUILD — GUARANTEED IMAGE_REF OUTPUT
  # =====================================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build
    outputs:
      image_ref: ${{ steps.out.outputs.image_ref }}

    steps:
      - uses: actions/checkout@v4

      - id: out
        name: Set Image Metadata
        run: |
          IMG="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::7}"
          FULL="$IMG:$TAG"
          echo "image_ref=$FULL" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Multi-Arch
        run: |
          IMG="${{ steps.out.outputs.image_ref }}"
          BASE="${IMG%:*}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMG" \
            -t "$BASE:latest" \
            --push .

      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.out.outputs.image_ref }}" \
            -o cyclonedx-json > sbom/sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom.json

  # =====================================================================
  # 5) COSIGN SIGN + ATTESTATIONS (SBOM + SLSA)
  # =====================================================================
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Signing

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64 \
            -O cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - name: Load Image Ref
        run: echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Cosign Sign Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "$IMAGE_REF"

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom.json \
            --type cyclonedx \
            "$IMAGE_REF"

      - name: Generate SLSA Provenance
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "$IMAGE_REF"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Attest SLSA
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "$IMAGE_REF"

  # =====================================================================
  # 6) SUPPLY CHAIN VERIFY
  # =====================================================================
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Supply Chain Verification

    steps:
      - run: echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64 \
            -O cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - env: { COSIGN_EXPERIMENTAL: "1" }
        run: cosign verify "$IMAGE_REF"

      - env: { COSIGN_EXPERIMENTAL: "1" }
        run: cosign verify-attestation --type cyclonedx "$IMAGE_REF"

      - env: { COSIGN_EXPERIMENTAL: "1" }
        run: cosign verify-attestation --type slsaprovenance "$IMAGE_REF"

  # =====================================================================
  # 7) OWASP ZAP DAST (VERIFIED IMAGE ONLY)
  # =====================================================================
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    continue-on-error: true
    name: ZAP DAST (Verified Image)

    steps:
      - uses: actions/checkout@v4

      - run: echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - run: docker pull "$IMAGE_REF"

      - run: |
          docker run -d --rm -p 5000:5000 \
            --name vuln-bank "$IMAGE_REF"
          for i in {1..20}; do
            curl -sSf http://localhost:5000 >/dev/null && break
            sleep 3
          done

      - run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "SCRIPT=zap-full-scan.py" >> $GITHUB_ENV
          else
            echo "SCRIPT=zap-baseline.py" >> $GITHUB_ENV
          fi

      - run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            $SCRIPT \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html

  # =====================================================================
  # 8) SUMMARY
  # =====================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "## Vuln Bank Enterprise Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Ultra Secret Scan (TruffleHog + Gitleaks + detect-secrets)" >> $GITHUB_STEP_SUMMARY
          echo "- SAST + SCA + Misconfig + EPSS" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Arch Buildx + SBOM" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Sign + SLSA + SBOM Attest" >> $GITHUB_STEP_SUMMARY
          echo "- Supply Chain Gate (Verified Image)" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP ZAP DAST (Verified image only)" >> $GITHUB_STEP_SUMMARY
