name: Vuln Bank DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *" # ~01:00 WIB
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: vuln-bank-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: vuln-bank
  IMAGE_NAME: vuln-bank
  DOCKERHUB_REPO: docker.io/${{ secrets.DOCKERHUB_REPO }}
  IMAGE_TAG: ${{ github.sha }}
  REPORT_DIR: security-reports
  DAST_TARGET_URL: http://vuln-bank.local
  PYTHON_BIN: python3.11

jobs:
# ==========================================================
# 1) SECURITY SCANS
# ==========================================================
  security_scans:
    name: Security Scans
    runs-on: self-hosted

    outputs:
      critical_found: ${{ steps.setflag.outputs.critical_found }}

    steps:
      - uses: actions/checkout@v4

      - name: Runner sanity check
        run: |
          set -e
          $PYTHON_BIN --version
          $PYTHON_BIN -m pip --version
          docker --version || true

      - name: Install base Python tools
        run: |
          $PYTHON_BIN -m pip install --upgrade pip
          $PYTHON_BIN -m pip install pip-audit semgrep
          command -v jq || sudo dnf install -y jq || sudo yum install -y jq

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Install Gitleaks
        run: |
          GL_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name')
          curl -sL "
https://github.com/gitleaks/gitleaks/releases/download/${GL_VERSION}/gitleaks_${GL_VERSION#v}_linux_x64.tar.gz" \
          | sudo tar -xz -C /usr/local/bin gitleaks

      - name: Install Snyk CLI
        run: |
          curl -sL https://github.com/snyk/cli/releases/latest/download/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk

      - name: Init critical flag
        run: echo "false" > critical_flag.txt

      - name: Prepare reports directory
        run: |
          mkdir -p \
            ${REPORT_DIR}/secrets \
            ${REPORT_DIR}/sca \
            ${REPORT_DIR}/sast \
            ${REPORT_DIR}/misconfig

      # --------------------------
      # Secret Scanning
      # --------------------------
      - name: Secret Scanning - Gitleaks
        run: |
          gitleaks detect --source . \
            --report-format json \
            --report-path ${REPORT_DIR}/secrets/gitleaks.json || true
          jq 'length > 0' ${REPORT_DIR}/secrets/gitleaks.json && echo "true" > critical_flag.txt || true

      # --------------------------
      # SCA
      # --------------------------
      - name: SCA - pip-audit
        run: |
          [ -f requirements.txt ] && \
          $PYTHON_BIN -m pip_audit -r requirements.txt -f json \
          -o ${REPORT_DIR}/sca/pip-audit.json || true

      - name: SCA - Trivy FS
        run: |
          trivy fs --severity HIGH,CRITICAL \
            --format json \
            --output ${REPORT_DIR}/sca/trivy-fs.json . || true
          jq '[.Results[].Vulnerabilities[]?
            | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length > 0' \
            ${REPORT_DIR}/sca/trivy-fs.json && echo "true" > critical_flag.txt || true

      - name: SCA/SAST - Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects \
            --severity-threshold=high \
            --json > ${REPORT_DIR}/sca/snyk.json || true
          grep -E '"severity":"(high|critical)"' \
            ${REPORT_DIR}/sca/snyk.json && echo "true" > critical_flag.txt || true

      # --------------------------
      # ✅ SAST - SonarCloud
      # --------------------------
      - name: SAST - SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          organization: ${{ secrets.SONAR_ORG }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          args: >
            -Dsonar.projectName=vuln-bank
            -Dsonar.sources=.
            -Dsonar.python.version=3.11
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/k3s/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300

      # --------------------------
      # SAST - Semgrep
      # --------------------------
      - name: SAST - Semgrep
        run: |
          semgrep ci --config p/ci \
            --json \
            --output ${REPORT_DIR}/sast/semgrep.json || true
          jq '[.results[]?
            | select(.extra.severity=="ERROR"
              or .extra.severity=="HIGH"
              or .extra.severity=="CRITICAL")] | length > 0' \
            ${REPORT_DIR}/sast/semgrep.json && echo "true" > critical_flag.txt || true

      # --------------------------
      # Misconfiguration
      # --------------------------
      - name: Misconfig - Trivy Config
        run: |
          trivy config --severity HIGH,CRITICAL \
            --format json \
            --output ${REPORT_DIR}/misconfig/trivy-config.json . || true
          jq '[.Results[].Misconfigurations[]?
            | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length > 0' \
            ${REPORT_DIR}/misconfig/trivy-config.json && echo "true" > critical_flag.txt || true

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}
          retention-days: 30

      - name: Set critical output
        id: setflag
        run: echo "critical_found=$(cat critical_flag.txt)" >> $GITHUB_OUTPUT

# ==========================================================
# 2) SECURITY GATE
# ==========================================================
  security_gate:
    runs-on: self-hosted
    needs: security_scans
    steps:
      - run: |
          [ "${{ needs.security_scans.outputs.critical_found }}" = "true" ] && exit 1
          echo "✅ Security gate passed"

# ==========================================================
# 3) BUILD & PUSH
# ==========================================================
  build_and_push:
    runs-on: self-hosted
    needs: security_gate
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
          | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - run: docker build -t $DOCKERHUB_REPO/${IMAGE_NAME}:${IMAGE_TAG} .
      - run: docker push $DOCKERHUB_REPO/${IMAGE_NAME}:${IMAGE_TAG}

# ==========================================================
# 4) DEPLOY
# ==========================================================
  deploy_k8s:
    runs-on: self-hosted
    needs: build_and_push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - run: |
          command -v kubectl || (
            curl -LO https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl &&
            sudo install -m 0755 kubectl /usr/local/bin/kubectl
          )
      - run: |
          sed -i "s|IMAGE_PLACEHOLDER|${DOCKERHUB_REPO}/${IMAGE_NAME}:${IMAGE_TAG}|g" k3s/app/values.yaml
          kubectl apply -f k3s/db/
          kubectl apply -f k3s/app/
          kubectl rollout status deployment/vuln-bank -n vuln-bank-app --timeout=120s
