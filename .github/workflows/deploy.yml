name: DevSecOps Vuln Bank

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  # =====================================================================
  # 1) PYTHON TESTS + SAST
  # =====================================================================
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall .

      - name: Run pytest (if tests/ exists)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "âš ï¸ Tests failed (non-blocking)"
          else
            echo "No tests/ directory, skip pytest"
          fi

      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

  # =====================================================================
  # 2) SECRET SCANNING â€” TruffleHog CLI + Gitleaks + detect-secrets
  # =====================================================================
  secret_scan:
    runs-on: ubuntu-latest
    name: Secret Scanning (Ultra Mode)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare report dir
        run: mkdir -p $REPORT_DIR

      # -------- TruffleHog CLI (verified secrets only) --------
      - name: Install TruffleHog CLI
        run: |
          curl -sSfL \
            https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog_Linux_x86_64.tar.gz \
            -o trufflehog.tar.gz

          tar -xf trufflehog.tar.gz
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/trufflehog

          trufflehog --version

      - name: Run TruffleHog (verified secrets only)
        run: |
          ./trufflehog git file://. \
            --only-verified \
            --no-update \
            --json > "$REPORT_DIR/trufflehog.json" || true

      - name: Gate on verified secrets (TruffleHog)
        run: |
          if [ ! -s "$REPORT_DIR/trufflehog.json" ]; then
            echo "âœ… No verified secrets found by TruffleHog"
            exit 0
          fi

          # simple gate: if file not empty, assume verified secrets exist
          echo "ðŸ”¥ TruffleHog found verified secrets. Failing pipeline."
          cat "$REPORT_DIR/trufflehog.json" | head -n 50 || true
          exit 1

      # -------- Gitleaks backup scanner --------
      - name: Install Gitleaks
        run: |
          curl -sSfL \
            https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 \
            -o gitleaks
          chmod +x gitleaks
          ./gitleaks version || true

      - name: Run Gitleaks
        run: |
          ./gitleaks detect \
            --source . \
            --no-git \
            --report-format json \
            --report-path "$REPORT_DIR/gitleaks.json" || true

      # -------- detect-secrets (baseline-style scan) --------
      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Run detect-secrets
        run: |
          detect-secrets scan > "$REPORT_DIR/detect-secrets.json" || true

      - name: Upload Secret Scan Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secret-scans
          path: |
            ${{ env.REPORT_DIR }}/trufflehog.json
            ${{ env.REPORT_DIR }}/gitleaks.json
            ${{ env.REPORT_DIR }}/detect-secrets.json

  # =====================================================================
  # 3) SCA + MISCONFIG + EPSS GATE
  # =====================================================================
  security_audit:
    runs-on: ubuntu-latest
    name: SCA + Misconfig + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - name: Snyk SCA (Python deps)
        uses: snyk/actions/python-3.12@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce Snyk policy (High/Critical)
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          echo "High: $HIGH | Critical: $CRIT"
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "â›” Snyk gate failed (High/Critical found)"
            exit 1
          fi
          echo "âœ… Snyk gate passed"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Trivy FS (SCA)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy-report.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - name: Trivy Config (Misconfig)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config.json

      - name: EPSS Gate (risk-based SCA)
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json | sort -u)
          if [ -z "$CVE_LIST" ]; then
            echo "âœ… No CVE found by Trivy; skipping EPSS gate"
            exit 0
          fi

          QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          echo "EPSS query CVEs: $QUERY"

          EPSS_JSON=$(curl -s "https://api.first.org/data/v1/epss?cve=$QUERY")
          echo "$EPSS_JSON" > epss-response.json

          HIGH=$(echo "$EPSS_JSON" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" \
            '[.data[] | select((.epss|tonumber) >= ($thr|tonumber))] | length')

          echo "EPSS >= ${{ env.EPSS_THRESHOLD }} count: $HIGH"

          if [ "$HIGH" -gt 0 ]; then
            echo "â›” EPSS gate failed (high-risk CVEs present)"
            exit 1
          fi

          echo "âœ… EPSS gate passed"

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json
            trivy-config.json
            epss-response.json

  # =====================================================================
  # 4) MULTI-ARCH BUILD + SBOM
  # =====================================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build & SBOM
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - uses: actions/checkout@v4

      - id: meta
        name: Prepare image metadata
        run: |
          IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::7}"

          echo "image_ref=$IMAGE:$TAG" >> "$GITHUB_OUTPUT"
          echo "image_repo=$IMAGE" >> "$GITHUB_OUTPUT"

          echo "IMAGE_REF=$IMAGE:$TAG"
          echo "IMAGE_REPO=$IMAGE"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Multi-Arch Image
        run: |
          IMAGE_REF="${{ steps.meta.outputs.image_ref }}"
          IMAGE_REPO="${{ steps.meta.outputs.image_repo }}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile \
            -t "$IMAGE_REF" \
            -t "$IMAGE_REPO:latest" \
            --push .

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_ref }}" \
            -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom-cyclonedx.json

  # =====================================================================
  # 5) COSIGN SIGN + SBOM ATTEST + SLSA PROVENANCE
  # =====================================================================
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Sign + Attest

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign
          cosign version

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - name: Prepare IMAGE_REF
        id: img
        run: |
          IMAGE_REF="${{ needs.multiarch_build_push.outputs.image_ref }}"
          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF is empty in cosign_sign"
            exit 1
          fi
          echo "IMAGE_REF=$IMAGE_REF" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE_REF=$IMAGE_REF"

      - name: Cosign Sign Image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${{ steps.img.outputs.IMAGE_REF }}"

      - name: Cosign Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.IMAGE_REF }}"

      - name: Generate SLSA Provenance
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "${{ steps.img.outputs.IMAGE_REF }}"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Cosign Attest SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${{ steps.img.outputs.IMAGE_REF }}"

  # =====================================================================
  # 6) SUPPLY CHAIN VERIFY GATE
  # =====================================================================
  supplychain_gate:
    needs: [cosign_sign, multiarch_build_push]
    runs-on: ubuntu-latest
    name: Supply Chain Verify Gate

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign
          cosign version

      - name: Verify Signature + Attestations
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          IMAGE_REF="${{ needs.multiarch_build_push.outputs.image_ref }}"
          echo "Verifying IMAGE_REF=$IMAGE_REF"

          if [ -z "$IMAGE_REF" ]; then
            echo "âŒ IMAGE_REF is empty in supplychain_gate"
            exit 1
          fi

          cosign verify "$IMAGE_REF"
          cosign verify-attestation --type cyclonedx "$IMAGE_REF"
          cosign verify-attestation --type slsaprovenance "$IMAGE_REF"

  # =====================================================================
  # 7) DAST (OWASP ZAP) â€” VERIFIED IMAGE ONLY
  # =====================================================================
  dast_zap:
    needs: [supplychain_gate, multiarch_build_push]
    runs-on: ubuntu-latest
    continue-on-error: true
    name: OWASP ZAP DAST (Verified Image)

    steps:
      - uses: actions/checkout@v4

      - name: Run Verified Image (Flask @ :5000)
        run: |
          IMAGE_REF="${{ needs.multiarch_build_push.outputs.image_ref }}"
          echo "Using IMAGE_REF=$IMAGE_REF for DAST"

          docker pull "$IMAGE_REF"

          docker run -d --rm \
            -p 5000:5000 \
            --name vuln-bank \
            "$IMAGE_REF"

          echo "Waiting for app on :5000..."
          for i in {1..20}; do
            if curl -sSf http://localhost:5000 >/dev/null 2>&1; then
              echo "App is UP"
              exit 0
            fi
            echo "Still waiting..."
            sleep 3
          done

          echo "App did not start in time"
          docker logs vuln-bank || true
          exit 1

      - name: Select ZAP Mode
        id: zapmode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> "$GITHUB_OUTPUT"
          else
            echo "script=zap-baseline.py" >> "$GITHUB_OUTPUT"
          fi

      - name: Run ZAP
        run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.zapmode.outputs.script }} \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html

      - name: Stop App Container
        if: always()
        run: docker stop vuln-bank || true

  # =====================================================================
  # 8) SUMMARY
  # =====================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: Pipeline Summary

    steps:
      - name: Write Summary
        run: |
          echo "## Vuln Bank Enterprise v6 â€” Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Python Tests + SonarCloud SAST" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Ultra Secret Scan: TruffleHog CLI (verified-only) + Gitleaks + detect-secrets" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Snyk SCA + Trivy FS + Trivy Config + EPSS Gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Multi-Arch Buildx â†’ DockerHub + SBOM (Syft CycloneDX)" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Cosign Sign + SBOM Attestation + SLSA Provenance" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Supply Chain Verify Gate (cosign verify + attestations)" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… OWASP ZAP DAST (Verified Image Only)" >> "$GITHUB_STEP_SUMMARY"
