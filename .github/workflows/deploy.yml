name: DevSecOps Vuln Bank (Enterprise v5)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

# =====================================================================
# 1) PYTHON TESTS + SAST
# =====================================================================
jobs:
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python -m compileall .

      - run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "⚠️ Tests failed (non-blocking)"
          fi

      - uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

# =====================================================================
# 2) SECRET SCANNING — TRUFFLEHOG (GHCR VERSION)
# =====================================================================
  secret_scan:
    runs-on: ubuntu-latest
    name: Secret Scanning (TruffleHog Stable)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Run TruffleHog Stable
        uses: trufflesecurity/trufflehog-actions-scan@v0.15.0
        with:
          path: .
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

      - name: Save Secret Scan Report
        run: |
          mkdir -p $REPORT_DIR
          echo "TruffleHog completed" > $REPORT_DIR/trufflehog.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: ${{ env.REPORT_DIR }}/trufflehog.txt

# =====================================================================
# 3) SCA + CONFIG + EPSS
# =====================================================================
  security_audit:
    runs-on: ubuntu-latest
    name: SCA + Misconfig + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/python-3.12@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH+CRIT)) -gt 0 ]; then exit 1; fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          format: json
          output: trivy-report.json
          vuln-type: "os,library"
          ignore-unfixed: true

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          format: json
          output: trivy-config.json

      - name: EPSS Gate
        run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json)
          if [ -z "$CVE_LIST" ]; then exit 0; fi

          QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          EPSS=$(curl -s "https://api.first.org/data/v1/epss?cve=$QUERY")
          HIGH=$(echo "$EPSS" | jq --arg t "${{ env.EPSS_THRESHOLD }}" '[.data[] | select(.epss|tonumber >= ($t|tonumber))] | length')

          if [ "$HIGH" -gt 0 ]; then exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json
            trivy-config.json

# =====================================================================
# 4) MULTI-ARCH BUILD (WITH GUARANTEED OUTPUT!)
# =====================================================================
  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Build & SBOM
    outputs:
      image_ref: ${{ steps.setref.outputs.image_ref }}

    steps:
      - uses: actions/checkout@v4

      - id: setref
        name: Set Image Metadata
        run: |
          IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::7}"
          FULL="$IMAGE:$TAG"
          echo "image_ref=$FULL" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Multi-Arch
        run: |
          IMAGE_REF="${{ steps.setref.outputs.image_ref }}"
          REPO="${IMAGE_REF%:*}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile \
            -t "$IMAGE_REF" \
            -t "$REPO:latest" \
            --push .

      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.setref.outputs.image_ref }}" -o cyclonedx-json > sbom/sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom.json

# =====================================================================
# 5) COSIGN SIGN + SBOM ATTEST + SLSA
# =====================================================================
  cosign_sign:
    needs: [multiarch_build_push, security_audit, secret_scan, test_and_sast]
    runs-on: ubuntu-latest
    name: Cosign Sign + Attestation

    steps:
      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - name: Load Image Ref
        run: echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Cosign Sign Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "$IMAGE_REF"

      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom.json \
            --type cyclonedx \
            "$IMAGE_REF"

      - name: Generate SLSA Provenance
        run: |
          cat <<EOF > provenance.json
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "$IMAGE_REF"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - name: Attest SLSA Provenance
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "$IMAGE_REF"

# =====================================================================
# 6) SUPPLY CHAIN VERIFY GATE
# =====================================================================
  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Supply Chain Verification

    steps:
      - name: Load Image Ref
        run: |
          echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV
          echo "Verifying IMAGE_REF=$IMAGE_REF"

      - name: Install Cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign.verify "$IMAGE_REF"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type cyclonedx "$IMAGE_REF"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type slsaprovenance "$IMAGE_REF"

# =====================================================================
# 7) OWASP ZAP — VERIFIED IMAGE ONLY
# =====================================================================
  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    continue-on-error: true
    name: OWASP ZAP DAST (Verified Image)

    steps:
      - uses: actions/checkout@v4

      - name: Load Image Ref
        run: echo "IMAGE_REF=${{ needs.multiarch_build_push.outputs.image_ref }}" >> $GITHUB_ENV

      - run: docker pull "$IMAGE_REF"

      - name: Run App
        run: |
          docker run -d --rm -p 5000:5000 --name vuln-bank "$IMAGE_REF"
          for i in {1..20}; do
            curl -sSf http://localhost:5000 >/dev/null && break
            sleep 3
          done

      - name: Pick Scan Mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "SCRIPT=zap-full-scan.py" >> $GITHUB_ENV
          else
            echo "SCRIPT=zap-baseline.py" >> $GITHUB_ENV
          fi

      - name: Run ZAP
        run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}:/zap/wrk/" \
            ghcr.io/zaproxy/zaproxy:stable \
            $SCRIPT \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.json
            ${{ env.REPORT_DIR }}/zap-report.html

# =====================================================================
# 8) SUMMARY
# =====================================================================
  summary:
    needs: dast_zap
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "## Vuln Bank Enterprise Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog Stable" >> $GITHUB_STEP_SUMMARY
          echo "- SAST + SCA + Misconfig + EPSS" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Arch Buildx + SBOM" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Sign + SBOM Attest + SLSA" >> $GITHUB_STEP_SUMMARY
          echo "- Supply Chain Verified Gate" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP ZAP DAST (Verified image)" >> $GITHUB_STEP_SUMMARY
