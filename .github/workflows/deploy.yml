name: DevSecOps Vuln Bank

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REPORT_DIR: security-reports
  REGISTRY: docker.io
  IMAGE_NAME: vuln-bank
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  EPSS_THRESHOLD: "0.7"

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
  issues: write

jobs:
  test_and_sast:
    runs-on: ubuntu-latest
    name: Python Tests & SAST

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python -m compileall .

      - run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest || echo "Tests failed (not blocking)"
          fi

      - uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vuln-bank
            -Dsonar.projectKey=vulnbank

  security_audit:
    runs-on: ubuntu-latest
    name: Snyk + Trivy + EPSS Gate

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/python-3.11@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH+CRIT)) -gt 0 ]; then exit 1; fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-report.json
          vuln-type: "os,library"

      - run: |
          CVE_LIST=$(jq -r '.. | objects | select(has("VulnerabilityID")) | .VulnerabilityID' trivy-report.json | sort -u)
          if [ -z "$CVE_LIST" ]; then exit 0; fi
          CVE_QUERY=$(echo "$CVE_LIST" | paste -sd ",")
          EPSS_RESPONSE=$(curl -s "https://api.first.org/data/v1/epss?cve=${CVE_QUERY}")
          HIGH_RISK=$(echo "$EPSS_RESPONSE" | jq --arg thr "${{ env.EPSS_THRESHOLD }}" '[.data[] | select((.epss|tonumber) >= ($thr|tonumber))] | length')
          if [ "$HIGH_RISK" -gt 0 ]; then exit 1; fi

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.json

  multiarch_build_push:
    runs-on: ubuntu-latest
    name: Multi-Arch Buildx + SBOM
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - uses: actions/checkout@v6

      - id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_repo=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          IMAGE="${{ steps.meta.outputs.image_repo }}"
          SHA="${{ steps.meta.outputs.sha_tag }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --pull \
            --no-cache \
            -f Dockerfile \
            -t "${IMAGE}:${SHA}" \
            -t "${IMAGE}:latest" \
            --provenance=false \
            --push .

      - run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          mkdir -p sbom
          syft "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" -o cyclonedx-json > sbom/sbom-cyclonedx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json

  cosign_sign:
    needs: [multiarch_build_push, test_and_sast, security_audit]
    runs-on: ubuntu-latest
    name: Cosign Sign + SBOM + SLSA

    steps:
      - run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom

      - id: img
        run: |
          echo "ref=${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes "${{ steps.img.outputs.ref }}"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate sbom/sbom-cyclonedx.json \
            --type cyclonedx \
            "${{ steps.img.outputs.ref }}"

      - run: |
          cat > provenance.json <<EOF
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [{"name": "${{ steps.img.outputs.ref }}"}],
            "predicate": {
              "buildType": "github-actions",
              "repo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            "${{ steps.img.outputs.ref }}"

  supplychain_gate:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Supply Chain Verify Gate

    steps:
      - run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: img
        run: |
          echo "ref=${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}" >> $GITHUB_OUTPUT

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify "${{ steps.img.outputs.ref }}"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type cyclonedx "${{ steps.img.outputs.ref }}"

      - env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign verify-attestation --type slsaprovenance "${{ steps.img.outputs.ref }}"

  dast_zap:
    needs: supplychain_gate
    runs-on: ubuntu-latest
    name: OWASP ZAP (Verified Image Only)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v6

      - run: docker pull "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"

      - run: |
          docker run -d --rm -p 5000:5000 \
            --name vuln-bank-dast \
            "${{ needs.multiarch_build_push.outputs.image_repo }}:${{ needs.multiarch_build_push.outputs.sha_tag }}"
          for i in {1..20}; do
            if curl -sSf http://localhost:5000 >/dev/null; then break; fi
            sleep 3
          done

      - id: scan
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=zap-full-scan.py" >> $GITHUB_OUTPUT
          else
            echo "script=zap-baseline.py" >> $GITHUB_OUTPUT
          fi

      - run: |
          mkdir -p $REPORT_DIR
          docker run --rm --network=host \
            -v "$(pwd)/${REPORT_DIR}":/zap/wrk/ \
            ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan.outputs.script }} \
            -t http://localhost:5000 \
            -r zap-report.html \
            -J zap-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            ${{ env.REPORT_DIR }}/zap-report.html
            ${{ env.REPORT_DIR }}/zap-report.json

  summary:
    needs: dast_zap
    runs-on: ubuntu-latest
    name: Pipeline Summary

    steps:
      - run: |
          echo "## DevSecOps Pipeline â€” Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests + SAST + Snyk + Trivy + EPSS" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Arch Buildx + Push" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (Syft)" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signature + SBOM Attestation + SLSA" >> $GITHUB_STEP_SUMMARY
          echo "- Supply Chain Gate (verified image)" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP ZAP executed" >> $GITHUB_STEP_SUMMARY
