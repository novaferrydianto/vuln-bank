name: Vuln Bank DevSecOps Pipeline (v7.3.2 UltraStable)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *" # 01:00 WIB
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  security-events: write
  id-token: write

concurrency:
  group: vuln-bank-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: vuln-bank
  REPORT_DIR: security-reports
  PYTHON_BIN: python3.11
  EPSS_THRESHOLD: "0.5"
  POLICY_DIR: policy
  IMAGE_REPO: xbash81/vuln-bank
  IMAGE_TAG: ${{ github.sha }}
  KYVERNO_ENABLED: "false"

# =====================================================================
# 0) PREP ‚Äî Determine Scan Mode
# =====================================================================
jobs:
  prep:
    runs-on: self-hosted
    outputs:
      scan_mode: ${{ steps.mode.outputs.mode }}
    steps:
      - id: mode
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" || "$GITHUB_EVENT_NAME" == "schedule" ]]; then
            echo "mode=full" >> $GITHUB_OUTPUT
          else
            echo "mode=light" >> $GITHUB_OUTPUT
          fi

# =====================================================================
# 1) SECURITY SCANS (Full)
# =====================================================================
  security_scans:
    runs-on: self-hosted
    needs: prep
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    outputs:
      critical_found: ${{ steps.flag.outputs.critical_found }}
      scan_mode: ${{ steps.scanmode.outputs.mode }}

    steps:
      - uses: actions/checkout@v4

      - id: scanmode
        run: |
          echo "mode=${{ needs.prep.outputs.scan_mode }}" >> $GITHUB_OUTPUT
          echo "SCAN_MODE=${{ needs.prep.outputs.scan_mode }}" >> $GITHUB_ENV

      # ---------------- CACHE ----------------
      - uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            ~/.cache/trivy
            ~/.cache/snyk
          key: ${{ runner.os }}-v7.3.2-${{ hashFiles('requirements.txt') }}

      # =====================================================================
      # TOOL INSTALLER ‚Äî UltraStable Auto-Detect (Fix Conftest)
      # =====================================================================
      - name: Install Security Tools (AutoDetect + Safe)
        shell: bash
        run: |
          set -euo pipefail

          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH_RAW=$(uname -m)
          case "$ARCH_RAW" in
            x86_64) ARCH="amd64" PATTERN="Linux_x86_64" ;;
            aarch64) ARCH="arm64" PATTERN="Linux_arm64" ;;
            *) echo "Unsupported architecture: $ARCH_RAW" ; exit 1 ;;
          esac

          BIN="$RUNNER_TEMP/bin"
          mkdir -p "$BIN"
          echo "$BIN" >> "$GITHUB_PATH"

          safe_download() {
            url="$1"
            outfile="$2"
            echo "‚¨áÔ∏è Downloading: $url"
            for i in {1..5}; do
              curl -sSL "$url" -o "$outfile" && break
              echo "Retry $i..."
              sleep 2
            done
            if [ ! -s "$outfile" ]; then
              echo "‚ùå Failed download: $url"
              exit 1
            fi
          }

          # ========== Conftest (FIXED TAR.GZ ONLY) ==========
          if ! command -v conftest >/dev/null; then
            echo "Installing Conftest..."

            VER=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r .tag_name)

            ASSET=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest \
              | jq -r ".assets[] 
                | select(.name | test(\"${PATTERN}.*tar.gz$\")) 
                | .browser_download_url" | head -n1)

            if [ -z "$ASSET" ]; then
              echo "‚ùå No matching Conftest tar.gz for pattern $PATTERN"
              exit 1
            fi

            safe_download "$ASSET" conftest.tar.gz

            if ! file conftest.tar.gz | grep -q gzip; then
              echo "‚ùå Invalid Conftest file (not gzip)"
              exit 1
            fi

            tar -xzf conftest.tar.gz -C "$BIN"
            chmod +x "$BIN/conftest"
          fi

          # ========== Trivy ==========
          if ! command -v trivy >/dev/null; then
            TURL="https://github.com/aquasecurity/trivy/releases/latest/download/trivy_${OS}_${ARCH}.tar.gz"
            safe_download "$TURL" trivy.tar.gz
            tar -xzf trivy.tar.gz -C "$BIN" trivy
            chmod +x "$BIN/trivy"
          fi

          # ========== Syft ==========
          if ! command -v syft >/dev/null; then
            SURL="https://github.com/anchore/syft/releases/latest/download/syft_${OS}_${ARCH}.tar.gz"
            safe_download "$SURL" syft.tar.gz
            tar -xzf syft.tar.gz -C "$BIN" syft
            chmod +x "$BIN/syft"
          fi

          # ========== Gitleaks ==========
          if ! command -v gitleaks >/dev/null; then
            GVER=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
            GURL="https://github.com/gitleaks/gitleaks/releases/download/${GVER}/gitleaks_${GVER#v}_${OS}_${ARCH}.tar.gz"
            safe_download "$GURL" gitleaks.tar.gz
            tar -xzf gitleaks.tar.gz -C "$BIN"
            chmod +x "$BIN/gitleaks"
          fi

          # ========== Snyk ==========
          if ! command -v snyk >/dev/null; then
            SNYK_URL="https://github.com/snyk/cli/releases/latest/download/snyk-${OS}-${ARCH}"
            safe_download "$SNYK_URL" snyk
            mv snyk "$BIN/snyk"
            chmod +x "$BIN/snyk"
          fi

      # =====================================================================
      # SAST ‚Äî SEMGREP
      # =====================================================================
      - name: Semgrep JSON
        run: |
          TEMP=$(mktemp -d)
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/src \
            -v "$TEMP":/out \
            returntocorp/semgrep:latest \
            semgrep ci \
              --config p/ci \
              --force-run \
              --json \
              --output /out/semgrep.json || true

          [[ ! -f "$TEMP/semgrep.json" ]] && echo "{}" > "$TEMP/semgrep.json"
          mkdir -p "${REPORT_DIR}/sast"
          cp "$TEMP/semgrep.json" "${REPORT_DIR}/sast/semgrep.json"

          jq '[.results[]?|select(.extra.severity=="ERROR" or .extra.severity=="HIGH")] | length' \
            "${REPORT_DIR}/sast/semgrep.json" \
            | grep -qv 0 && printf "true" > critical_flag.txt || true

      - name: Semgrep SARIF
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/src \
            -v "$GITHUB_WORKSPACE/${REPORT_DIR}/sast":/out \
            returntocorp/semgrep:latest \
            semgrep ci --config p/ci --sarif --output /out/semgrep.sarif || true

      # =====================================================================
      # SECRET SCAN
      # =====================================================================
      - name: Gitleaks Scan
        run: |
          mkdir -p "${REPORT_DIR}/secrets"
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path "${REPORT_DIR}/secrets/gitleaks.json" || true

          jq -e 'length>0' "${REPORT_DIR}/secrets/gitleaks.json" \
            && printf "true" > critical_flag.txt || true

      # =====================================================================
      # SCA ‚Äî pip-audit, Trivy FS, Snyk
      # =====================================================================
      - name: pip-audit
        if: env.SCAN_MODE == 'full'
        run: |
          mkdir -p "${REPORT_DIR}/sca"
          [ -f requirements.txt ] && .venv/bin/pip-audit -r requirements.txt \
            -f json -o "${REPORT_DIR}/sca/pip-audit.json" || true

      - name: Trivy FS
        run: |
          trivy fs --scanners vuln \
            --severity HIGH,CRITICAL \
            --format json \
            --output "${REPORT_DIR}/sca/trivy-fs.json" .

          jq '[.Results[].Vulnerabilities[]?|select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' \
            "${REPORT_DIR}/sca/trivy-fs.json" \
            | grep -qv 0 && printf "true" > critical_flag.txt || true

      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json > "${REPORT_DIR}/sca/snyk.json" || true

          grep -qi '"critical"\|"high"' "${REPORT_DIR}/sca/snyk.json" \
            && printf "true" > critical_flag.txt || true

      # =====================================================================
      # EPSS
      # =====================================================================
      - name: EPSS Threat Filtering
        run: |
          jq -r '.. | .VulnerabilityID? // empty' "${REPORT_DIR}/sca/trivy-fs.json" > cves.txt || true
          jq -r '.. | .identifiers?.CVE[]? // empty' "${REPORT_DIR}/sca/snyk.json" >> cves.txt || true

          sort -u cves.txt -o cves.txt

          if [ -s cves.txt ]; then
            cat cves.txt | xargs -I {} -P 12 sh -c '
              epss=$(curl -s "https://api.first.org/data/v1/epss?cve=$1" | jq -r ".data[0].epss // 0")
              awk "BEGIN{exit !($epss > ${EPSS_THRESHOLD})}"
            ' _ {} && printf "true" > critical_flag.txt || true
          fi

      # =====================================================================
      # MISCONFIG ‚Äî Trivy Config
      # =====================================================================
      - name: Trivy Config JSON
        run: |
          trivy config --severity HIGH,CRITICAL \
            --format json \
            --output "${REPORT_DIR}/misconfig/trivy-config.json" .

          jq '[.Results[].Misconfigurations[]?|select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' \
            "${REPORT_DIR}/misconfig/trivy-config.json" | grep -qv 0 \
            && printf "true" > critical_flag.txt || true

      - name: Trivy Config SARIF
        run: |
          trivy config --severity HIGH,CRITICAL \
            --format sarif \
            --output "${REPORT_DIR}/misconfig/trivy-config.sarif" .

      # =====================================================================
      # POLICY-AS-CODE ‚Äî Conftest (FIXED)
      # =====================================================================
      - name: Policy-as-Code Check
        run: |
          FAILED=0

          [ -f Dockerfile ] && conftest test Dockerfile --policy "$POLICY_DIR" || FAILED=1
          ls docker-compose*.yml >/dev/null 2>&1 && conftest test docker-compose*.yml --policy "$POLICY_DIR" || true
          [ -d k8s ] && conftest test k8s --policy "$POLICY_DIR" || true

          if [ "$FAILED" -ne 0 ]; then
            echo "‚ùå Policy violation detected"
            printf "true" > critical_flag.txt
          else
            echo "Conftest passed."
          fi

      # =====================================================================
      # SBOM
      # =====================================================================
      - name: SBOM
        run: |
          mkdir -p "${REPORT_DIR}/sbom"
          syft . -o json > "${REPORT_DIR}/sbom/sbom.json"

      # =====================================================================
      # Upload Artifact (Retry Safe)
      # =====================================================================
      - uses: actions/upload-artifact@v5
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}
          retention-days: 5

      - id: flag
        run: echo "critical_found=$(cat critical_flag.txt)" >> $GITHUB_OUTPUT

# =====================================================================
# 2) Upload SARIF ‚Äî Includes Retry
# =====================================================================
  upload_sarif:
    runs-on: self-hosted
    needs: security_scans
    if: always()
    steps:
      - name: Download Artifact (retry)
        uses: actions/download-artifact@v5
        with:
          name: security-reports
          path: security-reports
          merge-multiple: false

      - name: Upload Semgrep SARIF
        if: hashFiles('security-reports/sast/semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-reports/sast/semgrep.sarif

      - name: Upload Trivy Config SARIF
        if: hashFiles('security-reports/misconfig/trivy-config.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-reports/misconfig/trivy-config.sarif

# =====================================================================
# 3) AUTO SECURITY ISSUE
# =====================================================================
  create_issue:
    runs-on: self-hosted
    needs: security_scans
    if: needs.security_scans.outputs.critical_found == 'true' && github.ref == 'refs/heads/main'
    permissions:
      issues: write

    steps:
      - run: |
          cat <<EOF > issue.md
          üö® High/Critical Security Findings Detected

          Scan Mode: ${{ needs.security_scans.outputs.scan_mode }}
          Commit: ${{ github.sha }}

          Please review the security-reports artifact.
          EOF

      - uses: actions/github-script@v8
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("issue.md", "utf8");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "üö® Security Findings Detected",
              body,
              labels: ["security","critical"]
            });

# =====================================================================
# 4) AI REMEDIATION (OpenAI optional)
# =====================================================================
  ai_remediation:
    runs-on: self-hosted
    needs: security_scans
    if: needs.security_scans.outputs.critical_found == 'true'

    env:
      HAS_OPENAI: ${{ secrets.OPENAI_API_KEY != '' }}

    steps:
      - name: Skip
        if: env.HAS_OPENAI == 'false'
        run: echo "Skipping - No OPENAI_API_KEY"

      - uses: actions/download-artifact@v5
        if: env.HAS_OPENAI == 'true'
        with:
          name: security-reports
          path: security-reports

      - name: Build Summary
        if: env.HAS_OPENAI == 'true'
        run: |
          echo "## Security Summary" > summary.md
          echo "### Gitleaks:" >> summary.md
          jq 'length' security-reports/secrets/gitleaks.json >> summary.md || echo 0

      - name: Call OpenAI
        if: env.HAS_OPENAI == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          BODY=$(jq -Rs '.' summary.md)
          curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
                  \"model\": \"gpt-4.1-mini\",
                  \"messages\": [
                    {\"role\": \"system\", \"content\": \"You are a senior DevSecOps engineer. Provide remediation.\"},
                    {\"role\": \"user\", \"content\": $BODY}
                  ]
                }" \
            | jq -r '.choices[0].message.content' > remediation.md

      - uses: actions/github-script@v8
        if: env.HAS_OPENAI == 'true'
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("remediation.md", "utf8");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ü§ñ AI Remediation Suggestions",
              body,
              labels: ["security","ai"]
            });

# =====================================================================
# 5) SECURITY GATE
# =====================================================================
  security_gate:
    runs-on: self-hosted
    needs: security_scans
    if: github.ref == 'refs/heads/main'
    steps:
      - run: |
          if [ "${{ needs.security_scans.outputs.critical_found }}" = "true" ]; then
            echo "‚ùå Security Gate Failed"
            exit 1
          fi
          echo "‚úÖ Security Passed"

# =====================================================================
# 6) BUILD + SIGN + PUSH
# =====================================================================
  build_and_push:
    runs-on: self-hosted
    needs: security_gate

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - run: docker build -t "$IMAGE_REPO:$IMAGE_TAG" .
      - run: docker push "$IMAGE_REPO:$IMAGE_TAG"

      - uses: sigstore/cosign-installer@v3

      - env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes "$IMAGE_REPO:$IMAGE_TAG"

# =====================================================================
# 7) DEPLOY
# =====================================================================
  deploy:
    runs-on: self-hosted
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VM
        env:
          REMOTE_HOST: hosting@192.168.107.135
        run: |
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" bash -s <<EOF
            docker pull ${IMAGE_REPO}:${IMAGE_TAG}
            cd /opt/vuln-bank-app/containers/app
            IMAGE_WITH_TAG=${IMAGE_REPO}:${IMAGE_TAG} docker compose down
            IMAGE_WITH_TAG=${IMAGE_REPO}:${IMAGE_TAG} docker compose up -d
          EOF

# =====================================================================
# 8) SLACK NOTIFY
# =====================================================================
  slack_notify:
    runs-on: self-hosted
    needs: security_scans
    if: always()

    steps:
      - name: Slack Notify
        run: |
          [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ] && exit 0

          STATUS="‚úî Pipeline Success"
          [ "${{ needs.security_scans.outputs.critical_found }}" = "true" ] && STATUS="üö® Security Issues Found"

          jq -n --arg t "$STATUS" '{text:$t}' \
            | curl -X POST -H "Content-type: application/json" \
              --data @- "${{ secrets.SLACK_WEBHOOK_URL }}"
