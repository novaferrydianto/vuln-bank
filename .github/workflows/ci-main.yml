# .github/workflows/ci-main.yml
name: Vuln Bank DevSecOps â€“ Hybrid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *" # Nightly full scan
  workflow_dispatch:

concurrency:
  group: vulnbank-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write
  packages: write

env:
  APP_NAME: vuln-bank
  REGISTRY: docker.io
  REPORT_DIR: security-reports

jobs:
  security:
    name: ðŸ” Security Suite (Secrets + SAST + SCA + IaC)
    uses: ./.github/workflows/jobs-security.yml
    secrets: inherit

  build_and_push:
    name: ðŸ“¦ Build & Push Image
    needs: security
    uses: ./.github/workflows/jobs-build-and-push.yml
    secrets: inherit

  dast:
    name: ðŸŽ¯ DAST (ZAP) using built image
    needs: build_and_push
    uses: ./.github/workflows/jobs-dast.yml
    with:
      image_ref: ${{ needs.build_and_push.outputs.image_ref }}
    secrets: inherit

  create_issue:
    needs: [security, dast]
    uses: ./.github/workflows/jobs-create-issue.yml
    with:
      app_name: "vuln-bank"
      epss_critical: ${{ needs.security.outputs.epss_critical }}
      sca_high:      ${{ needs.security.outputs.sca_high }}
      sca_critical:  ${{ needs.security.outputs.sca_critical }}
      sast_high:     ${{ needs.security.outputs.sast_high }}
      sast_critical: ${{ needs.security.outputs.sast_critical }}
      dast_alerts:   ${{ needs.dast.outputs.alerts }}
    secrets: inherit

  deploy:
    name: ðŸš€ Deploy via Ansible (VM2 & VM3)
    needs: build_and_push
    runs-on: ubuntu-latest
    env:
      IMAGE_REF: ${{ needs.build_and_push.outputs.image_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core>=2.15,<2.17"

      - name: Generate .env.vuln from GitHub Secret
        working-directory: ansible
        run: |
          mkdir -p files
          echo "${{ secrets.VULN_ENV_FILE }}" > files/.env.vuln

      - name: Run Ansible site
        working-directory: ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook site.yml \
            -i inventory.ini \
            --extra-vars "image_ref=${IMAGE_REF} cis_min_score=0.8"
