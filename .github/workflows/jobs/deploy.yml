name: Deploy via Ansible

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: self-hosted  # VM1 bastion runner

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag as extra var
        run: |
          echo "IMAGE_TAG=${{ inputs.image_tag }}" >> $GITHUB_ENV

      - name: Run Ansible site.yml
        run: |
          cd ansible
          ansible-playbook site.yml \
            --extra-vars "vuln_bank_image_tag=${IMAGE_TAG}" \
            --extra-vars "candidate_id=nova"
