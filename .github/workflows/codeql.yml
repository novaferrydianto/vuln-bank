name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

env:
  HOME: /github/home

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        language: [ "javascript-typescript", "python" ]  # ⚡ Only real languages

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            app/
            src/
            backend/
            frontend/

      # ⚡ Skip noise directories for speed
      - name: Filter irrelevant paths
        run: |
          echo "::add-path-ignore static/"
          echo "::add-path-ignore node_modules/"
          echo "::add-path-ignore dist/"
          echo "::add-path-ignore build/"
          echo "::add-path-ignore venv/"
          echo "::add-path-ignore .venv/"
          echo "::add-path-ignore security-reports/"

      # ⚡ Restore CodeQL cache (40–50% speed-up)
      - name: Restore CodeQL DB Cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/codeql
          key: codeql-db-${{ runner.os }}-${{ matrix.language }}-${{ github.sha }}
          restore-keys: |
            codeql-db-${{ runner.os }}-${{ matrix.language }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none
          queries: |
            security-extended
            security-and-quality

            # ⚡ QUICK MODE for PR speed
            ${{ github.event_name == 'pull_request' && 'codeql-suites:code-scanning' || '' }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
