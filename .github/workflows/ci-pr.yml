name: Vuln Bank – PR Security Gate

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
# =====================================================
# 0) PYTHON COMPATIBILITY GUARD (FAST, NON-STYLE)
# =====================================================
  python_guard:
    name: Python 3.8 Compatibility Guard
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Ruff
        run: |
          pip install -q ruff==0.5.5

      - name: Python 3.8 compatibility guard (syntax only)
        run: |
          pip install -q ruff==0.5.5
          ruff check scripts \
            --target-version py38 \
            --ignore UP006,UP007,UP015,UP034 \
            --output-format github

# =====================================================
# 1) PR SECURITY GATE (FAST)
# =====================================================
  pr_security_gate:
    name: PR Security Gate (Fast)
    needs: [python_guard]
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Security Scan Core (PR)
        uses: ./.github/actions/security-scan
        with:
          mode: pr
          run_dast: "false"
          epss_threshold: "0.5"

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: security-reports/gitleaks.sarif

      - name: Block PR if security gate failed
        run: |
          if [ -f security-reports/gate_failed ]; then
            echo "❌ PR blocked: new exploitable risk detected"
            exit 1
          fi
          echo "✅ PR security gate passed"
