name: Vuln Bank – PR Security Gate

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  pr_security_gate:
    name: PR Security Gate (Fast)
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # ---------------- CORE SCAN (NO DAST) ----------------
      - name: Security Scan (PR)
        uses: ./.github/actions/security-scan
        with:
          mode: pr
          run_dast: "false"
          epss_threshold: "0.5"

      # ---------------- SARIF UPLOAD ----------------
      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: security-reports/gitleaks.sarif

      # ---------------- FINAL PR DECISION ----------------
      - name: Block PR if gate failed
        shell: bash
        run: |
          if [ -f security-reports/gate_failed ]; then
            echo "❌ PR blocked: new security risk detected"
            exit 1
          fi
          echo "✅ PR security gate passed"
