name: Vuln Bank – Secure Release & Deploy

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_REPO }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Deploy to VM (Ansible)
    runs-on: self-hosted 
    needs: []
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Registry
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
             -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Image
        run: |
          docker build -f containers/app/Dockerfile \
            -t "${IMAGE_REPO}:${IMAGE_TAG}" .
          docker push "${IMAGE_REPO}:${IMAGE_TAG}"

      - name: Deploy via Ansible
        working-directory: ansible
        run: |
          ansible-playbook -i inventory.ini site.yml \
            -e image_with_tag="${IMAGE_REPO}:${IMAGE_TAG}"

  # ======================================================
  # EPSS / KEV Dashboard → GitHub Pages
  # ======================================================
  dashboard:
    name: Publish EPSS / KEV Dashboard
    needs: [deploy]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build dashboard
        run: |
          python scripts/epss_dashboard.py

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  pages:
    name: Deploy GitHub Pages
    needs: [dashboard]
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/deploy-pages@v4
