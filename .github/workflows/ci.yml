name: Vuln Bank ‚Äì Risk-aware DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  security-events: write

env:
  REPORT_DIR: security-reports
  PYTHON_BIN: python3.11
  EPSS_THRESHOLD: "0.5"
  DAST_URL: http://vuln-bank-dast:5000
  ZAP_FAIL_SEVERITY: HIGH

# =====================================================
# 1Ô∏è‚É£ CONTINUOUS SECURITY ASSURANCE (PRODUCER)
# =====================================================
jobs:
  security_scans:
    name: Continuous Security Assurance
    runs-on: self-hosted
    environment: production

    outputs:
      gate_failed: ${{ steps.gate_decision.outputs.failed }}

    steps:
      # -------------------------------------------------
      # Workspace
      # -------------------------------------------------
      - name: Workspace cleanup (self-hosted safe)
        run: |
          sudo rm -rf "$GITHUB_WORKSPACE"/*

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}

      - name: Prepare report structure
        run: |
          mkdir -p $REPORT_DIR/zap

      # -------------------------------------------------
      # IaC Security ‚Äì Checkov
      # -------------------------------------------------
      - name: IaC scan (Checkov)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,github_actions
          output_format: json
          output_file_path: ${{ env.REPORT_DIR }}/checkov.json
          soft_fail: true

      # -------------------------------------------------
      # Secrets ‚Äì Gitleaks (SARIF + Gate)
      # -------------------------------------------------
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.30.0/gitleaks_8.30.0_linux_x64.tar.gz \
            | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Gitleaks scan (SARIF)
        run: |
          gitleaks detect \
            --config .gitleaks.toml \
            --report-format sarif \
            --report-path $REPORT_DIR/gitleaks.sarif \
            --redact \
            --exit-code 0

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/gitleaks.sarif

      - name: Secret severity gate
        run: |
          ${PYTHON_BIN} scripts/gitleaks_gate.py \
            $REPORT_DIR/gitleaks.sarif

      # -------------------------------------------------
      # SAST ‚Äì Bandit ‚Üí Sonar External Issues
      # -------------------------------------------------
      - name: SAST scan (Bandit)
        run: |
          ${PYTHON_BIN} -m pip install -q bandit
          bandit -r app.py database.py auth.py ai_agent_deepseek.py \
            -f json -o $REPORT_DIR/bandit.json || true

      - name: Merge SAST ‚Üí Sonar
        run: |
          ${PYTHON_BIN} scripts/merge_security_to_sonar.py

      - name: SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------------------------------------
      # SCA ‚Äì Trivy
      # -------------------------------------------------
      - name: SCA scan (Trivy FS)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: json
          output: ${{ env.REPORT_DIR }}/trivy-sca.json

      # -------------------------------------------------
      # DAST ‚Äì OWASP ZAP
      # -------------------------------------------------
      - name: Build app image
        run: |
          docker build -f containers/app/Dockerfile -t vuln-bank:ci .

      - name: Start DAST stack
        run: |
          docker compose -f docker-compose.dast.yml up -d

      - name: Wait for application readiness
        run: |
          for i in {1..20}; do
            docker run --rm \
              --network vuln-bank_dastnet \
              curlimages/curl:8.6.0 \
              curl -fs $DAST_URL && exit 0
            sleep 5
          done
          docker compose -f docker-compose.dast.yml logs
          exit 1

      - name: OWASP ZAP baseline scan
        run: |
          docker run --rm \
            --network vuln-bank_dastnet \
            -v "$PWD/$REPORT_DIR/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$DAST_URL" \
              -J /zap/wrk/zap.json \
              -I

      - name: ZAP severity gate
        run: |
          ${PYTHON_BIN} scripts/zap_severity_gate.py \
            $REPORT_DIR/zap/zap.json \
            $ZAP_FAIL_SEVERITY

      - name: Stop DAST stack
        if: always()
        run: docker compose -f docker-compose.dast.yml down || true

      # -------------------------------------------------
      # EPSS + CISA KEV Gate
      # -------------------------------------------------
      - name: EPSS + CISA KEV gate
        run: |
          ${PYTHON_BIN} -m pip install -q requests
          ${PYTHON_BIN} scripts/epss_gate.py \
            --input $REPORT_DIR/trivy-sca.json \
            --output $REPORT_DIR/epss-findings.json \
            --threshold $EPSS_THRESHOLD

      # -------------------------------------------------
      # Final decision
      # -------------------------------------------------
      - name: Gate decision
        id: gate_decision
        run: |
          if [ -f "$REPORT_DIR/gate_failed" ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------------------
      # Artifacts + permission fix (self-hosted)
      # -------------------------------------------------
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}

# =====================================================
# 2Ô∏è‚É£ ZAP ALERTS ‚Üí GITHUB ISSUES
# =====================================================
  zap_create_issues:
    name: ZAP Alerts ‚Üí GitHub Issues
    needs: security_scans
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security-reports

      - name: Create issues from ZAP alerts
        run: |
          python3 scripts/zap_to_github_issues.py \
            security-reports/zap/zap.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# =====================================================
# 3Ô∏è‚É£ SLACK NOTIFICATION
# =====================================================
  slack_notify:
    name: Slack Alert (Gate Failed)
    needs: security_scans
    if: needs.security_scans.outputs.gate_failed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack alert
        run: |
          curl -X POST -H "Content-Type: application/json" \
          --data "{
            \"text\": \"üö® *Vuln Bank Security Gate FAILED*\\nRepo: ${{ github.repository }}\\nRun: ${{ github.run_id }}\"
          }" \
          "${{ secrets.SLACK_WEBHOOK_URL }}"
