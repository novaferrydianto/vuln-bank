name: Vuln Bank ‚Äì Risk-aware DevSecOps CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 18 * * *"   # ~01:00 WIB
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  security-events: write

env:
  REPORT_DIR: security-reports
  PYTHON_BIN: python3.11
  EPSS_THRESHOLD: "0.5"
  DAST_URL: http://vuln-bank-dast:5000
  ZAP_FAIL_SEVERITY: HIGH

# =====================================================
# 1Ô∏è‚É£ CONTINUOUS SECURITY ASSURANCE (PRODUCER)
# =====================================================
jobs:
  security_scans:
    name: Continuous Security Assurance
    runs-on: self-hosted
    environment: production

    outputs:
      gate_failed: ${{ steps.gate_decision.outputs.failed }}

    steps:
      # -------------------------------------------------
      # Checkout & workspace prep
      # -------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Prepare report structure
        run: |
          mkdir -p "$REPORT_DIR/zap"

      # -------------------------------------------------
      # IaC Security ‚Äì Checkov (non-root)
      # -------------------------------------------------
      - name: IaC scan (Checkov) ‚Äî non-root safe
        run: |
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v "$PWD:/repo" \
            bridgecrew/checkov:latest \
            -d /repo \
            --framework dockerfile,github_actions \
            -o json \
            > "$REPORT_DIR/checkov.json" || true

      # -------------------------------------------------
      # Secrets ‚Äì Gitleaks (SARIF + Gate)
      # -------------------------------------------------
      - name: Secret scan (Gitleaks)
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:latest \
            detect \
              --source /repo \
              --config /repo/.gitleaks.toml \
              --report-format sarif \
              --report-path /repo/$REPORT_DIR/gitleaks.sarif \
              --redact \
              --exit-code 0

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/gitleaks.sarif

      - name: Secret severity gate
        run: |
          ${{ env.PYTHON_BIN }} scripts/gitleaks_gate.py \
            $REPORT_DIR/gitleaks.sarif

      # -------------------------------------------------
      # SAST ‚Äì Bandit ‚Üí Sonar External Issues
      # -------------------------------------------------
      - name: SAST scan (Bandit)
        run: |
          ${{ env.PYTHON_BIN }} -m pip install -q bandit
          bandit -r app.py database.py auth.py ai_agent_deepseek.py \
            -f json -o "$REPORT_DIR/bandit.json" || true

      - name: Merge SAST ‚Üí Sonar
        run: |
          ${{ env.PYTHON_BIN }} scripts/merge_security_to_sonar.py

      - name: SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------------------------------------
      # SCA ‚Äì Trivy (filesystem, non-root)
      # -------------------------------------------------
      - name: SCA scan (Trivy FS)
        run: |

          mkdir -p "$PWD/.trivy-cache"

          docker run --rm \
            -u $(id -u):$(id -g) \
            -v "$PWD:/work" \
            -v "$PWD/.trivy-cache:/tmp/trivy-cache" \
            aquasec/trivy:0.49.1 \
            fs /work \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format json \
            -o "/work/$REPORT_DIR/trivy-sca.json"

      # -------------------------------------------------
      # DAST ‚Äì OWASP ZAP
      # -------------------------------------------------
      - name: Build application image
        run: |
          docker build \
            -f containers/app/Dockerfile \
            -t vuln-bank:ci .

      - name: Start DAST stack
        run: |
          docker compose -f docker-compose.dast.yml up -d

      - name: Wait for application readiness
        run: |
          for i in {1..20}; do
            docker run --rm \
              --network vuln-bank_dastnet \
              curlimages/curl:8.6.0 \
              curl -fs "$DAST_URL" && exit 0
            sleep 5
          done
          docker compose -f docker-compose.dast.yml logs
          exit 1

      - name: OWASP ZAP baseline scan
        run: |
          docker run --rm \
            -u $(id -u):$(id -g) \
            --network vuln-bank_dastnet \
            -v "$PWD/$REPORT_DIR/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t "$DAST_URL" \
              -J /zap/wrk/zap.json \
              -I

      - name: ZAP severity gate
        run: |
          ${{ env.PYTHON_BIN }} scripts/zap_severity_gate.py \
            $REPORT_DIR/zap/zap.json \
            $ZAP_FAIL_SEVERITY

      - name: Stop DAST stack
        if: always()
        run: docker compose -f docker-compose.dast.yml down || true

      # -------------------------------------------------
      # Risk-based EPSS + CISA KEV Gate
      # -------------------------------------------------
      - name: EPSS + CISA KEV gate
        run: |
          ${{ env.PYTHON_BIN }} -m pip install -q requests
          ${{ env.PYTHON_BIN }} scripts/epss_gate.py \
            --input "$REPORT_DIR/trivy-sca.json" \
            --output "$REPORT_DIR/epss-findings.json" \
            --threshold "$EPSS_THRESHOLD"

      # -------------------------------------------------
      # Final decision
      # -------------------------------------------------
      - name: Gate decision
        id: gate_decision
        run: |
          if [ -f "$REPORT_DIR/gate_failed" ]; then
            echo "failed=true" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "failed=false" >> "$GITHUB_OUTPUT"
          fi

      # -------------------------------------------------
      # Artifacts
      # -------------------------------------------------
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: ${{ env.REPORT_DIR }}

# =====================================================
# 2Ô∏è‚É£ ZAP ALERTS ‚Üí GITHUB ISSUES (CONSUMER)
# =====================================================
  zap_create_issues:
    name: ZAP Alerts ‚Üí GitHub Issues
    needs: security_scans
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security-reports

      - name: Create GitHub Issues from ZAP alerts
        run: |
          python3 scripts/zap_to_github_issues.py \
            security-reports/zap/zap.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# =====================================================
# 3Ô∏è‚É£ SLACK NOTIFICATION
# =====================================================
  slack_notify:
    name: Slack Alert (Security Gate Failed)
    needs: security_scans
    if: needs.security_scans.outputs.gate_failed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack alert
        run: |
          curl -X POST -H "Content-Type: application/json" \
            --data "{
              \"text\": \"üö® *Vuln Bank Security Gate FAILED*\\nRepo: ${{ github.repository }}\\nRun: ${{ github.run_id }}\"
            }" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
