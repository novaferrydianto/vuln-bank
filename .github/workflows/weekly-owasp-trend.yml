name: Vuln Bank – Weekly Security Trend

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  weekly_trend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Runtime
      # -------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          pip install reportlab requests jsonschema

      # -------------------------------------------------
      # 1) OWASP Weekly Trend
      # -------------------------------------------------
      - name: OWASP weekly trend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python3 scripts/owasp_weekly_trend.py

      - name: OWASP per-asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python3 scripts/owasp_by_asset_weekly.py

      # -------------------------------------------------
      # 2) DefectDojo SLA
      # -------------------------------------------------
      - name: DefectDojo SLA weekly
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_PRODUCT_ID: ${{ secrets.DEFECTDOJO_PRODUCT_ID }}
        run: python3 scripts/defectdojo_sla_weekly.py

      - name: Validate SLA schema
        run: |
          python3 - << 'EOF'
          import json
          from jsonschema import validate
          validate(
            json.load(open("docs/data/defectdojo-sla-weekly.json")),
            json.load(open("schemas/defectdojo-sla-weekly.schema.json"))
          )
          print("✅ SLA schema valid")
          EOF

      # -------------------------------------------------
      # 3) Security Scorecard + Maturity
      # -------------------------------------------------
      - name: Security scorecard
        run: python3 scripts/security_scorecard.py

      - name: Add maturity score (0–100)
        run: python3 scripts/maturity_score.py

      - name: Validate scorecard schema
        run: |
          python3 - << 'EOF'
          import json
          from jsonschema import validate
          validate(
            json.load(open("docs/data/security-scorecard.json")),
            json.load(open("schemas/security-scorecard.schema.json"))
          )
          print("✅ Scorecard schema valid")
          EOF

      # -------------------------------------------------
      # 4) Dashboards & Executive Outputs
      # -------------------------------------------------
      - name: ASVS dashboard (HTML → Pages)
        run: |
          mkdir -p docs/dashboards/asvs
          python3 scripts/asvs_dashboard.py \
            --scorecard docs/data/security-scorecard.json \
            --outdir docs/dashboards/asvs

      - name: Board report (PDF with charts)
        run: python3 scripts/generate_board_report.py

      - name: Executive summary (MD + PDF)
        run: |
          python3 scripts/generate_executive_summary.py
          python3 scripts/render_executive_pdf.py

      # -------------------------------------------------
      # 5) Slack (post-validation only)
      # -------------------------------------------------
      - name: Slack weekly breach report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python3 scripts/slack_weekly_breach.py

      # -------------------------------------------------
      # 6) Persist artifacts
      # -------------------------------------------------
      - name: Commit weekly outputs
        run: |
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"
          git add docs/data docs/dashboards docs/executive security-metrics/weekly
          if ! git diff --cached --quiet; then
            git commit -m "chore(security): weekly security trend update"
            git push
          fi
