name: Vuln Bank â€“ Weekly Security Metrics

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  weekly_metrics:
    name: Weekly Metrics (OWASP + SLA + Scorecard)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) OWASP weekly trend (writes docs/data/owasp-latest.json + docs/data/owasp-history.jsonl)
      - name: Generate OWASP weekly trend
        env:
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_weekly_trend.py

      # 2) DefectDojo SLA weekly (writes docs/data/defectdojo-sla-weekly.json)
      - name: DefectDojo SLA weekly sync
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          # Optional: product / engagement scoping if your script supports it
          DEFECTDOJO_PRODUCT_ID: ${{ secrets.DEFECTDOJO_PRODUCT_ID }}
        run: |
          set -euo pipefail
          python3 scripts/defectdojo_sla_weekly.py

      # 3) Security scorecard (reads OWASP+SLA+EPSS inputs; writes docs/data/security-scorecard*.json*)
      - name: Generate security scorecard
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/security_scorecard.py

      # 4) Commit docs/data + optional security-metrics folder
      - name: Commit weekly metrics
        run: |
          set -euo pipefail
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"

          git add docs/data || true

          if ! git diff --cached --quiet; then
            git commit -m "chore(security): weekly metrics update"
            git push
          else
            echo "[INFO] No changes"
          fi
