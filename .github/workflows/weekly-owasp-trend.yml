name: Vuln Bank â€“ Weekly OWASP Trend

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: read
  issues: read

jobs:
  weekly_owasp_trend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Collect OWASP weekly metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python3 scripts/owasp_weekly_trend.py

      - name: Upload weekly metrics
        uses: actions/upload-artifact@v4
        with:
          name: weekly-owasp-trend
          path: security-metrics/weekly-owasp.json

      - name: Slack weekly summary
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python3 scripts/slack_weekly_trend.py
