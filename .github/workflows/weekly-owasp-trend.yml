name: Vuln Bank – Weekly Security Trend

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  weekly_trend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Runtime
      # -------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          pip install reportlab requests jsonschema

      # -------------------------------------------------
      # 1) OWASP weekly trend
      # -------------------------------------------------
      - name: OWASP weekly trend (labels)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_weekly_trend.py

      - name: OWASP per-asset (labels + fallback)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_by_asset_weekly.py

      # -------------------------------------------------
      # 2) DefectDojo SLA weekly breaches
      # -------------------------------------------------
      - name: DefectDojo SLA weekly breaches (finding aging)
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_PRODUCT_ID: ${{ secrets.DEFECTDOJO_PRODUCT_ID }}
        run: |
          set -euo pipefail
          python3 scripts/defectdojo_sla_weekly.py

      # -------------------------------------------------
      # 3) Validate SLA weekly JSON (CONTRACT)
      # -------------------------------------------------
      - name: Validate SLA weekly schema
        run: |
          set -euo pipefail
          python - << 'EOF'
          import json
          from jsonschema import validate

          with open("schemas/defectdojo-sla-weekly.schema.json") as s:
              schema = json.load(s)
          with open("docs/data/defectdojo-sla-weekly.json") as d:
              data = json.load(d)

          validate(instance=data, schema=schema)
          print("✅ defectdojo-sla-weekly.json valid")
          EOF

      # -------------------------------------------------
      # 4) Security scorecard
      # -------------------------------------------------
      - name: Security scorecard
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/security_scorecard.py

      # -------------------------------------------------
      # 5) Validate security scorecard (CONTRACT)
      # -------------------------------------------------
      - name: Validate security scorecard schema
        run: |
          set -euo pipefail
          python - << 'EOF'
          import json
          from jsonschema import validate

          with open("schemas/security-scorecard.schema.json") as s:
              schema = json.load(s)
          with open("docs/data/security-scorecard.json") as d:
              data = json.load(d)

          validate(instance=data, schema=schema)
          print("✅ security-scorecard.json valid")
          EOF

      # -------------------------------------------------
      # 6) Executive one-page
      # -------------------------------------------------
      - name: Executive summary (MD + PDF)
        run: |
          set -euo pipefail
          python3 scripts/generate_executive_summary.py

      # -------------------------------------------------
      # 7) Slack notification (ONLY AFTER VALIDATION)
      # -------------------------------------------------
      - name: Slack weekly breach report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          python3 scripts/slack_weekly_breach.py

      # -------------------------------------------------
      # 8) Persist weekly data
      # -------------------------------------------------
      - name: Commit weekly data
        run: |
          set -euo pipefail
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"

          git add docs/data security-metrics/weekly

          if ! git diff --cached --quiet; then
            git commit -m "chore(security): weekly security trend update"
            git push
          else
            echo "[INFO] No changes"
          fi

      - name: Upload weekly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-security-trend
          path: |
            docs/data
            security-metrics/weekly
