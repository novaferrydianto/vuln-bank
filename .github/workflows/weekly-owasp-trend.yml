name: Vuln Bank â€“ Weekly Security Trend

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  weekly_trend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (PDF)
        run: |
          set -euo pipefail
          python3 -m pip install -q --upgrade pip
          python3 -m pip install -q reportlab

      # 1) OWASP weekly (latest + history)
      - name: OWASP weekly trend (labels)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_weekly_trend.py

      # 1b) OWASP per-asset
      - name: OWASP per-asset (labels + fallback)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_by_asset_weekly.py

      # 2) DefectDojo SLA weekly breaches
      - name: DefectDojo SLA weekly breaches (Finding aging)
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_PRODUCT_ID: ${{ secrets.DEFECTDOJO_PRODUCT_ID }}
        run: |
          set -euo pipefail
          python3 scripts/defectdojo_sla_weekly.py

      # 3) Security scorecard JSON
      - name: Security scorecard
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/security_scorecard.py

      # 3b) Executive one-page (MD + PDF)
      - name: Executive summary (MD + PDF)
        run: |
          set -euo pipefail
          python3 scripts/generate_executive_summary.py

      # Slack: weekly SLA breach message
      - name: Slack weekly breach report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          python3 scripts/slack_weekly_breach.py

      # Persist for Pages + history
      - name: Commit weekly data
        run: |
          set -euo pipefail
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"
          git add docs/data security-metrics/weekly || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(security): weekly security trend update"
            git push
          else
            echo "[INFO] No changes"
          fi

      - name: Upload weekly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-security-trend
          path: |
            docs/data
            security-metrics/weekly
