name: Vuln Bank – Weekly Security Data (OWASP / SLA / Scorecard)

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 09:00 WIB
  workflow_dispatch:

permissions:
  contents: write
  issues: read

concurrency:
  group: weekly-security-data
  cancel-in-progress: false

jobs:
  security_data:
    name: Generate Weekly Security Data
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =================================================
      # Runtime
      # =================================================
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install reportlab requests jsonschema

      # =================================================
      # 1) OWASP Weekly Trend (Issues-based signal)
      # =================================================
      - name: OWASP weekly trend (repo-level)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_weekly_trend.py

      - name: OWASP weekly trend (per asset)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python3 scripts/owasp_by_asset_weekly.py

      # =================================================
      # 2) DefectDojo SLA (Governance signal)
      # =================================================
      - name: DefectDojo SLA weekly snapshot
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_PRODUCT_ID: ${{ secrets.DEFECTDOJO_PRODUCT_ID }}
        run: |
          set -euo pipefail
          python3 scripts/defectdojo_sla_weekly.py

      - name: Validate DefectDojo SLA schema
        run: |
          set -euo pipefail
          python3 - << 'EOF'
          import json
          from jsonschema import validate
          validate(
            json.load(open("docs/data/defectdojo-sla-weekly.json")),
            json.load(open("schemas/defectdojo-sla-weekly.schema.json"))
          )
          print("✅ DefectDojo SLA schema valid")
          EOF

      # =================================================
      # 3) Security Scorecard (Normalized risk model)
      # =================================================
      - name: Generate security scorecard
        run: |
          set -euo pipefail
          python3 scripts/security_scorecard.py

      - name: Compute maturity score (0–100)
        run: |
          set -euo pipefail
          python3 scripts/maturity_score.py

      - name: Validate security scorecard schema
        run: |
          set -euo pipefail
          python3 - << 'EOF'
          import json
          from jsonschema import validate
          validate(
            json.load(open("docs/data/security-scorecard.json")),
            json.load(open("schemas/security-scorecard.schema.json"))
          )
          print("✅ Security scorecard schema valid")
          EOF

      # =================================================
      # 4) Weekly PASS% Trend (Executive Sparkline)
      # =================================================
      - name: Append ASVS PASS% weekly trend
        run: |
          set -euo pipefail
          python3 scripts/append_pass_trend.py

      # =================================================
      # 5) Persist DATA artifacts only (append-only)
      # =================================================
      - name: Commit weekly security data
        run: |
          set -euo pipefail
          git config user.name "security-bot"
          git config user.email "security-bot@users.noreply.github.com"

          git add \
            docs/data \
            security-metrics/weekly

          if git diff --cached --quiet; then
            echo "ℹ️ No security data changes"
          else
            git commit -m "chore(security): weekly security data update"
            git push
          fi
