networks:
  zap-net:
    driver: bridge

services:
  db:
    image: postgres:16
    container_name: vuln-bank-dast-db
    environment:
      POSTGRES_DB: vulnerable_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dast_data:/var/lib/postgresql/data
    networks:
      - zap-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  vuln-bank-dast:
    image: vuln-bank:${IMAGE_TAG}
    container_name: vuln-bank-dast
    networks:
      - zap-net
    expose:
      - "5000"
    environment:
      DB_NAME: vulnerable_bank
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: python app.py
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:5000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 60s   # ðŸ”‘ THIS IS THE FIX

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: zap
    depends_on:
      vuln-bank-dast:
        condition: service_healthy
    networks:
      - zap-net
    volumes:
      - ./security-reports/dast:/zap/wrk
    command:
      - zap.sh
      - -daemon
      - -host
      - 0.0.0.0
      - -port
      - "8080"

volumes:
  postgres_dast_data:
