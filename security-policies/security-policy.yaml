version: "1.0"
last_updated: "2025-12-12"

gates:
  epss:
    enabled: true
    threshold: 0.5
    fail_on:
      kev: true
      epss_above_threshold: true

  dast:
    enabled: true
    fail_severity:
      - HIGH
      - CRITICAL

    ignore_alerts:
      - Missing Anti-clickjacking Header
      - X-Content-Type-Options Header Missing
      - Content Security Policy (CSP) Header Not Set

    auto_close:
      enabled: true
      grace_runs: 1

priority_scoring:
  weights:
    epss: 0.5
    cvss: 0.3
    kev: 0.2
  severity_bonus:
    CRITICAL: 10
    HIGH: 5

sla:
  CRITICAL:
    fix_within_days: 7
    label: "sla:7d"
  HIGH:
    fix_within_days: 14
    label: "sla:14d"
  MEDIUM:
    fix_within_days: 30
    label: "sla:30d"

issue_management:
  labels:
    dast: "dast"
    security: "security"
    auto: "auto-generated"

  do_not_close_labels:
    - do-not-close
    - risk-accepted

notifications:
  slack:
    alert_on_fail: true
    summary_on_pass: false
